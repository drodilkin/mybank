<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PayBank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
--bg:#0b0b10;
--card:#17171f;
--input:#222230;
--accent:#ffd600;
--text:#fff;
--muted:#9b9ba3;
}

*{box-sizing:border-box;font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;}

body{
margin:0;
background:var(--bg);
color:var(--text);
min-height:100vh;
display:flex;
justify-content:center;
align-items:center;
}

.hidden{display:none;}
.auth{background:var(--card);padding:28px;border-radius:22px;width:100%;max-width:360px;}
.auth input,.auth button{width:100%;margin-top:12px;padding:14px;border:none;border-radius:14px;}
.auth input{background:var(--input);color:white;}
.auth button{background:var(--accent);font-weight:600;cursor:pointer;}
.app{width:100%;max-width:420px;padding:16px;}

.tabs{
display:flex;
gap:10px;
margin-top:15px;
}
.tab{
flex:1;
padding:12px;
background:#222230;
border-radius:14px;
text-align:center;
cursor:pointer;
}
.tab.active{
background:var(--accent);
color:black;
font-weight:600;
}

.card-wrap{perspective:1000px;}
.card{
width:100%;height:170px;border-radius:22px;
background:linear-gradient(135deg,#1e1e28,#121218);
padding:20px;cursor:pointer;position:relative;
transform-style:preserve-3d;transition:.5s;
}
.card.flipped{transform:rotateY(180deg);}
.card-face{position:absolute;inset:0;padding:20px;backface-visibility:hidden;}
.card-back{transform:rotateY(180deg);display:flex;flex-direction:column;justify-content:center;}

.balance-title{color:var(--muted);}
.balance-amount{font-size:34px;}

.block{background:var(--card);border-radius:22px;padding:18px;margin-top:16px;}
.block input,.block select,.block button{width:100%;margin-top:12px;padding:14px;border:none;border-radius:14px;}
.block input,.block select{background:var(--input);color:white;}
.block button{background:var(--accent);font-weight:600;cursor:pointer;}

.history-item{padding:12px 0;border-bottom:1px solid #2a2a36;}
.in{color:#2ecc71;}
.out{color:#ff4d4f;}
.logout{background:#2a2a36!important;color:white;}
</style>
</head>

<body>

<div class="auth" id="auth">
<h1>PayBank</h1>
<input id="email" placeholder="Email">
<input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
<button onclick="login()">–í–æ–π—Ç–∏</button>
</div>

<div class="app hidden" id="app">

<div class="card-wrap">
<div class="card" id="bankCard" onclick="flipCard()">
<div class="card-face">
<div class="balance-title">–ë–∞–ª–∞–Ω—Å</div>
<div class="balance-amount" id="balance">0 ‚ÇΩ</div>
</div>
<div class="card-face card-back">
<div class="balance-title">–ù–æ–º–µ—Ä –∫–∞—Ä—Ç—ã</div>
<div class="balance-amount" id="cardNumber"></div>
</div>
</div>
</div>

<div class="tabs">
<div class="tab active" onclick="switchTab('transfer',this)">–ü–µ—Ä–µ–≤–æ–¥—ã</div>
<div class="tab" onclick="switchTab('history',this)">–ò—Å—Ç–æ—Ä–∏—è</div>
<div class="tab" onclick="switchTab('nfc',this)">NFC</div>
</div>

<div id="transferTab" class="block">
<select id="to"></select>
<input id="amount" type="number" placeholder="–°—É–º–º–∞">
<input id="comment" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
<button onclick="transfer()">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
</div>

<div id="historyTab" class="block hidden">
<div id="history"></div>
</div>

<div id="nfcTab" class="block hidden">
<button onclick="startNFC()">üì≥ –ü—Ä–∏–ª–æ–∂–∏—Ç—å –∫–∞—Ä—Ç—É</button>
</div>

<div class="block">
<button onclick="downloadStatement()">–°–∫–∞—á–∞—Ç—å –≤—ã–ø–∏—Å–∫—É</button>
</div>

<button class="block logout" onclick="logout()">–í—ã–π—Ç–∏</button>

</div>

<script>
const API='https://script.google.com/macros/s/AKfycbzpREMs_CGdEJaD78SW7zzsepJdVh4cis93U9qdhz_uFBRPklq4YT3bf9jzmhUIEPRcPg/exec';

let userEmail='';
let lastHistory=[];
let autoUpdateInterval=null;
let lastTxCount=0;

const names={
'ilyasvaliev@mail.ru':'–ò–ª—å—è—Å',
'prokhormart@mail.ru':'–ü—Ä–æ—Ö–æ—Ä',
'romankisel@mail.ru':'–†–æ–º–∞–Ω',
'artemant@mail.ru':'–ê—Ä—Ç–µ–º'
};

const emailInput=email;
const passwordInput=password;
const authDiv=auth;
const appDiv=app;
const historyEl=history;

function switchTab(tab,el){
document.querySelectorAll('.tab').forEach(t=>t.classList.remove('active'));
el.classList.add('active');
transferTab.classList.add('hidden');
historyTab.classList.add('hidden');
nfcTab.classList.add('hidden');
document.getElementById(tab+'Tab').classList.remove('hidden');
}

function pushNotify(title,body){
if(Notification.permission==="granted"){
new Notification(title,{body});
}
}

function flipCard(){bankCard.classList.toggle('flipped');}

async function login(){
const r=await fetch(API,{method:'POST',body:JSON.stringify({action:'login',email:emailInput.value,password:passwordInput.value})});
const d=await r.json();
if(!d.success)return alert('–û—à–∏–±–∫–∞ –≤—Ö–æ–¥–∞');
userEmail=emailInput.value;
balance.textContent=d.balance+' ‚ÇΩ';
cardNumber.textContent=d.card;
authDiv.classList.add('hidden');
appDiv.classList.remove('hidden');
if(Notification.permission!=="granted"){Notification.requestPermission();}
loadUsers();
loadHistory();
startAutoUpdate();
}

function startAutoUpdate(){
if(autoUpdateInterval)clearInterval(autoUpdateInterval);
autoUpdateInterval=setInterval(async()=>{
await refreshBalance();
await loadHistory();
},5000);
}

async function refreshBalance(){
const r=await fetch(API,{method:'POST',body:JSON.stringify({action:'balance',email:userEmail})});
const d=await r.json();
if(d.balance!==undefined){balance.textContent=d.balance+' ‚ÇΩ';}
}

async function loadUsers(){
to.innerHTML='<option value="">–ü–æ–ª—É—á–∞—Ç–µ–ª—å</option>';
Object.keys(names).filter(e=>e!==userEmail).forEach(e=>{
const o=document.createElement('option');
o.value=e;o.textContent=names[e];
to.appendChild(o);
});
}

async function transfer(){
const amountVal=Number(amount.value);
if(!to.value||amountVal<=0)return;
await fetch(API,{method:'POST',body:JSON.stringify({action:'transfer',from:userEmail,to:to.value,amount:amountVal,comment:comment.value})});
await refreshBalance();
await loadHistory();
comment.value='';amount.value='';
}

async function loadHistory(){
const r=await fetch(API,{method:'POST',body:JSON.stringify({action:'history',email:userEmail})});
const d=await r.json();
const newHistory=d.history||[];

if(lastTxCount!==0 && newHistory.length>lastTxCount){
const newTx=newHistory[0];
const from=newTx[1];
const amountVal=newTx[3];
if(from===userEmail){pushNotify("üí∏ –°–ø–∏—Å–∞–Ω–∏–µ",`-${amountVal} ‚ÇΩ`);}
else{pushNotify("üí∞ –ó–∞—á–∏—Å–ª–µ–Ω–∏–µ",`+${amountVal} ‚ÇΩ`);}
}

lastTxCount=newHistory.length;
lastHistory=newHistory;

historyEl.innerHTML='<h3>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h3>';

lastHistory.forEach(h=>{
const from=h[1];
const toUser=h[2];
const amountVal=h[3];
const type=from===userEmail?'out':'in';
const div=document.createElement('div');
div.className='history-item '+type;
div.innerHTML=`<b>${type==='out'
?`–ü–µ—Ä–µ–≤–æ–¥: ${names[toUser]||toUser} ‚Äî ${amountVal} ‚ÇΩ`
:`–ó–∞—á–∏—Å–ª–µ–Ω–∏–µ: ${names[from]||from} ‚Äî ${amountVal} ‚ÇΩ`}</b>`;
historyEl.appendChild(div);
});
}

async function startNFC(){
if(!('NDEFReader'in window)){alert('NFC –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è');return;}
try{
const ndef=new NDEFReader();
await ndef.scan();
alert("üì≥ –ü—Ä–∏–ª–æ–∂–∏ –∫–∞—Ä—Ç—É –∫ —Ç–µ–ª–µ—Ñ–æ–Ω—É");
ndef.onreading=event=>{
alert("–ö–∞—Ä—Ç–∞ —Å—á–∏—Ç–∞–Ω–∞: "+new TextDecoder().decode(event.message.records[0].data));
};
}catch(err){
alert("–û—à–∏–±–∫–∞ NFC");
}
}

function downloadStatement(){
let text='–í—ã–ø–∏—Å–∫–∞ PayBank\n\n';
lastHistory.forEach(h=>{
text+=`${new Date(h[0]).toLocaleString()} | ${h[3]} ‚ÇΩ\n`;
});
const blob=new Blob([text],{type:'text/plain'});
const a=document.createElement('a');
a.href=URL.createObjectURL(blob);
a.download='paybank_vypiska.txt';
a.click();
}

function logout(){
if(autoUpdateInterval)clearInterval(autoUpdateInterval);
location.reload();
}
</script>

</body>
</html>
