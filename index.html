<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PayBank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
body{
  margin:0;
  background:#0c0c0f;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
}
.screen{
  min-height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
}
.card{
  width:100%;
  max-width:360px;
  background:#1a1a1f;
  border-radius:24px;
  padding:24px;
}
h1{text-align:center}
input,button{
  width:100%;
  padding:14px;
  margin-top:12px;
  border:none;
  border-radius:14px;
  font-size:16px;
}
input{background:#24242b;color:#fff;text-align:center}
button{background:#ffdd2d;color:#000;font-weight:600}
.pin-dots{
  display:flex;
  justify-content:center;
  gap:10px;
  margin:20px 0;
}
.dot{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#333;
}
.dot.active{background:#ffdd2d}
.msg{text-align:center;margin-top:10px;color:#ff6b6b}
.hidden{display:none}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="screen" id="loginScreen">
  <div class="card">
    <h1>–í—Ö–æ–¥</h1>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="login()">–í–æ–π—Ç–∏</button>
    <div class="msg" id="loginMsg"></div>
  </div>
</div>

<!-- CREATE PIN -->
<div class="screen hidden" id="createPinScreen">
  <div class="card">
    <h1>–ü—Ä–∏–¥—É–º–∞–π PIN</h1>
    <div class="pin-dots" id="createDots"></div>
    <input id="createPinInput" maxlength="4" inputmode="numeric">
    <button onclick="savePin()">–°–æ—Ö—Ä–∞–Ω–∏—Ç—å</button>
  </div>
</div>

<!-- ENTER PIN -->
<div class="screen hidden" id="pinScreen">
  <div class="card">
    <h1>–í–≤–µ–¥–∏—Ç–µ PIN</h1>
    <div class="pin-dots" id="pinDots"></div>
    <input id="pinInput" maxlength="4" inputmode="numeric">
    <button onclick="checkPin()">–í–æ–π—Ç–∏</button>
    <div class="msg" id="pinMsg"></div>
  </div>
</div>

<!-- APP -->
<div class="screen hidden" id="appScreen">
  <div class="card">
    <h1>PayBank</h1>
    <p style="text-align:center">–¢—ã –≤ —Å–∏—Å—Ç–µ–º–µ üéâ</p>
    <button onclick="logout()">–í—ã–π—Ç–∏</button>
  </div>
</div>

<script>
const API_URL = '–¢–í–û–ô_API_URL';

let pinBuffer='';

window.onload=()=>{
  if(localStorage.getItem('pin')){
    loginScreen.classList.add('hidden');
    pinScreen.classList.remove('hidden');
  }
};

/* LOGIN */
async function login(){
  const emailVal=email.value.toLowerCase();
  const pass=password.value;

  const res=await fetch(API_URL,{
    method:'POST',
    body:JSON.stringify({action:'login',email:emailVal,password:pass})
  });
  const data=await res.json();

  if(!data.success){
    loginMsg.textContent='–ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ';
    return;
  }

  localStorage.setItem('email',emailVal);
  loginScreen.classList.add('hidden');
  createPinScreen.classList.remove('hidden');
  renderDots('createDots',0);
}

/* CREATE PIN */
function savePin(){
  const pin=createPinInput.value;
  if(pin.length!==4) return;
  localStorage.setItem('pin',pin);
  createPinScreen.classList.add('hidden');
  appScreen.classList.remove('hidden');
}

/* ENTER PIN */
function checkPin(){
  const pin=pinInput.value;
  if(pin===localStorage.getItem('pin')){
    pinScreen.classList.add('hidden');
    appScreen.classList.remove('hidden');
  }else{
    pinMsg.textContent='–ù–µ–≤–µ—Ä–Ω—ã–π PIN';
  }
}

/* DOTS */
function renderDots(id,count){
  const el=document.getElementById(id);
  el.innerHTML='';
  for(let i=0;i<4;i++){
    const d=document.createElement('div');
    d.className='dot'+(i<count?' active':'');
    el.appendChild(d);
  }
}

createPinInput.oninput=()=>renderDots('createDots',createPinInput.value.length);
pinInput.oninput=()=>renderDots('pinDots',pinInput.value.length);

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
