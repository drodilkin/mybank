<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PayBank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0f;
  --card:#15161c;
  --input:#1f2028;
  --yellow:#ffdd2d;
  --text:#ffffff;
  --muted:#8b8d98;
  --error:#ff5a5a;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top,#1a1b22,#0b0b0f 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:var(--text);
}

.screen{
  width:100%;
  display:flex;
  justify-content:center;
  align-items:center;
}

.hidden{display:none}

.card{
  width:100%;
  max-width:380px;
  background:linear-gradient(180deg,#1a1b22,#14151b);
  border-radius:28px;
  padding:32px 28px 36px;
  box-shadow:0 20px 60px rgba(0,0,0,.6);
}

h1{
  text-align:center;
  font-size:26px;
  margin-bottom:26px;
  font-weight:600;
}

.input{
  width:100%;
  background:var(--input);
  border:none;
  padding:16px 18px;
  margin-bottom:14px;
  border-radius:16px;
  color:#fff;
  font-size:16px;
  outline:none;
}

.input::placeholder{color:var(--muted)}

.btn{
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--yellow);
  color:#000;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
  margin-top:8px;
}

.msg{
  text-align:center;
  margin-top:12px;
  font-size:14px;
  color:var(--error);
}

.pin-dots{
  display:flex;
  justify-content:center;
  gap:12px;
  margin:22px 0;
}

.dot{
  width:14px;
  height:14px;
  border-radius:50%;
  background:#333;
}

.dot.active{background:var(--yellow)}

.logout{
  background:#2a2b33;
  color:#fff;
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="screen" id="loginScreen">
  <div class="card">
    <h1>Вход</h1>
    <input id="email" class="input" placeholder="Email">
    <input id="password" type="password" class="input" placeholder="Пароль">
    <button class="btn" onclick="login()">Войти</button>
    <div class="msg" id="loginMsg"></div>
  </div>
</div>

<!-- CREATE PIN -->
<div class="screen hidden" id="createPinScreen">
  <div class="card">
    <h1>Придумай PIN</h1>
    <div class="pin-dots" id="createDots"></div>
    <input id="createPin" class="input" maxlength="4" inputmode="numeric">
    <button class="btn" onclick="savePin()">Сохранить</button>
  </div>
</div>

<!-- ENTER PIN -->
<div class="screen hidden" id="pinScreen">
  <div class="card">
    <h1>Введите PIN</h1>
    <div class="pin-dots" id="pinDots"></div>
    <input id="pinInput" class="input" maxlength="4" inputmode="numeric">
    <button class="btn" onclick="checkPin()">Войти</button>
    <div class="msg" id="pinMsg"></div>
  </div>
</div>

<!-- APP -->
<div class="screen hidden" id="appScreen">
  <div class="card">
    <h1>PayBank</h1>
    <p style="text-align:center;color:var(--muted)">
      Вы вошли в аккаунт
    </p>
    <button class="btn logout" onclick="logout()">Выйти</button>
  </div>
</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbzw2nwKnvc-1zlGcl7p1OYvEk4NdqVIGS6gKrhpJ3XFglkmh7rhbDMARlvNQKclqh31/exec';

// автологин
window.onload = () => {
  if(localStorage.getItem('pin')){
    loginScreen.classList.add('hidden');
    pinScreen.classList.remove('hidden');
    renderDots('pinDots',0);
  }
};

/* LOGIN */
async function login(){
  loginMsg.textContent='';
  const emailVal=email.value.trim().toLowerCase();
  const pass=password.value.trim();

  const res = await fetch(API_URL,{
    method:'POST',
    body:JSON.stringify({action:'login',email:emailVal,password:pass})
  });
  const data = await res.json();

  if(!data.success){
    loginMsg.textContent='Неверный email или пароль';
    return;
  }

  localStorage.setItem('email',emailVal);
  loginScreen.classList.add('hidden');
  createPinScreen.classList.remove('hidden');
  renderDots('createDots',0);
}

/* CREATE PIN */
function savePin(){
  const pin=createPin.value;
  if(pin.length!==4) return;
  localStorage.setItem('pin',pin);
  createPinScreen.classList.add('hidden');
  appScreen.classList.remove('hidden');
}

/* ENTER PIN */
function checkPin(){
  if(pinInput.value===localStorage.getItem('pin')){
    pinScreen.classList.add('hidden');
    appScreen.classList.remove('hidden');
  }else{
    pinMsg.textContent='Неверный PIN';
  }
}

/* DOTS */
function renderDots(id,count){
  const el=document.getElementById(id);
  el.innerHTML='';
  for(let i=0;i<4;i++){
    const d=document.createElement('div');
    d.className='dot'+(i<count?' active':'');
    el.appendChild(d);
  }
}

createPin.oninput=()=>renderDots('createDots',createPin.value.length);
pinInput.oninput=()=>renderDots('pinDots',pinInput.value.length);

/* LOGOUT */
function logout(){
  localStorage.clear();
  location.reload();
}
</script>

</body>
</html>
