<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROFIT BANK ULTIMATE TERMINAL v11.0.3</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400;600;800&family=Unbounded:wght@400;700;900&display=swap" rel="stylesheet">
    
    <style>
        /* БЛОК ГЛОБАЛЬНЫХ ПЕРЕМЕННЫХ (CSS VARIABLES)
           Определяет цветовую схему и типографику системы
        */
        :root {
            --accent: #ffd600;
            --bg: #050508;
            --surface: #0f0f13;
            --border: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-dim: #88888a;
            --error: #ff3366;
            --success: #00ffaa;
            --glass: rgba(255, 255, 255, 0.03);
            
            /* ШРИФТЫ */
            --font-header: 'Unbounded', sans-serif;
            --font-main: 'Manrope', sans-serif;
        }

        /* БАЗОВЫЕ СТИЛИ И СБРОСЫ 
           Убираем стандартные отступы браузера
        */
        * { 
            box-sizing: border-box; 
            outline: none; 
            margin: 0;
            padding: 0;
            -webkit-tap-highlight-color: transparent; 
            letter-spacing: -0.01em;
        }
        
        body {
            background-color: var(--bg);
            color: var(--text-main);
            font-family: var(--font-main);
            height: 100vh;
            width: 100vw;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        /* БЛОК ДЕКЛАРАЦИИ АНИМАЦИЙ 
        */
        @keyframes slideInUp { 
            from { 
                transform: translateY(100px); 
                opacity: 0; 
            } 
            to { 
                transform: translateY(0); 
                opacity: 1; 
            } 
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes nfcPulse {
            0% { 
                transform: scale(1); 
                opacity: 1; 
                box-shadow: 0 0 0 0 rgba(255, 214, 0, 0.4); 
            }
            70% { 
                transform: scale(1.1); 
                opacity: 0.7; 
                box-shadow: 0 0 0 30px rgba(255, 214, 0, 0); 
            }
            100% { 
                transform: scale(1); 
                opacity: 1; 
                box-shadow: 0 0 0 0 rgba(255, 214, 0, 0);
            }
        }

        /* ИНТЕРФЕЙС АВТОРИЗАЦИИ 
        */
        #auth-view {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: 9999;
            background: var(--bg);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 40px;
            transition: transform 1.2s cubic-bezier(0.85, 0, 0.15, 1);
        }

        #auth-view.hidden { 
            transform: translateY(-110%); 
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .main-logo-text {
            font-family: var(--font-header);
            font-size: 42px;
            font-weight: 900;
            color: var(--accent);
            text-transform: uppercase;
            margin-bottom: 50px;
            letter-spacing: 4px;
        }

        /* ЭЛЕМЕНТЫ ВВОДА (INPUTS) 
        */
        .input-group {
            margin-bottom: 30px;
            text-align: left;
        }

        .input-group label {
            display: block;
            font-size: 10px;
            font-family: var(--font-header);
            color: var(--text-dim);
            margin-left: 18px;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        input, 
        select, 
        textarea {
            width: 100%;
            padding: 22px 28px;
            background: #000000;
            border: 1px solid #1a1a1a;
            border-radius: 24px;
            color: #ffffff;
            font-size: 16px;
            font-family: var(--font-main);
            font-weight: 500;
            transition: all 0.4s ease;
        }

        input:focus {
            border-color: var(--accent);
            box-shadow: 0 0 30px rgba(255, 214, 0, 0.1);
        }

        .primary-btn {
            width: 100%;
            padding: 24px;
            background: var(--accent);
            border: none;
            border-radius: 24px;
            font-family: var(--font-header);
            font-weight: 800;
            font-size: 12px;
            color: #000000;
            text-transform: uppercase;
            cursor: pointer;
            transition: transform 0.2s ease;
            margin-top: 10px;
        }

        .primary-btn:active {
            transform: scale(0.96);
        }

        /* ГЛАВНЫЙ КОНТЕЙНЕР ПРИЛОЖЕНИЯ 
        */
        .app-container {
            flex: 1;
            padding: 25px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            padding-bottom: 140px;
        }

        /* БЛОК КАРТЫ И БАЛАНСА 
        */
        .wallet-card {
            background: linear-gradient(145deg, #12121a 0%, #050508 100%);
            padding: 50px 35px;
            border-radius: 45px;
            border: 1px solid var(--border);
            margin-bottom: 45px;
            position: relative;
            display: none; /* Скрыто по умолчанию для вкладки Транзакции */
        }

        /* Контроль видимости баланса */
        body.show-header-balance .wallet-card {
            display: block;
            animation: fadeIn 0.5s ease;
        }

        .balance-title {
            font-family: var(--font-header);
            font-size: 10px;
            color: var(--text-dim);
            text-transform: uppercase;
            margin-bottom: 10px;
        }

        .balance-value { 
            font-family: var(--font-header);
            font-size: 46px;
            font-weight: 700;
            color: #fff;
        }

        .balance-value span {
            color: var(--accent);
            margin-left: 10px;
            font-size: 24px;
        }

        .card-meta {
            margin-top: 20px;
            font-family: var(--font-header);
            font-size: 11px;
            color: var(--accent);
            opacity: 0.5;
            letter-spacing: 2px;
        }

        /* СЕКЦИИ КОНТЕНТА 
        */
        .view-section { 
            display: none; 
        }

        .view-section.active { 
            display: block; 
            animation: slideInUp 0.6s cubic-bezier(0.2, 1, 0.3, 1); 
        }

        /* ОТОБРАЖЕНИЕ ИСТОРИИ ТРАНЗАКЦИЙ 
        */
        .history-list {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .history-item {
            background: var(--glass);
            padding: 24px;
            border-radius: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid rgba(255, 255, 255, 0.02);
            backdrop-filter: blur(10px);
        }

        .history-item .info {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .history-item .user-id {
            font-weight: 800;
            font-size: 15px;
            color: #ffffff;
        }

        .history-item .comment {
            font-size: 12px;
            color: var(--text-dim);
        }

        .history-item .amount {
            font-family: var(--font-header);
            font-weight: 700;
            font-size: 16px;
        }

        .amount.plus { color: var(--success); }
        .amount.minus { color: var(--error); }

        /* БЛОК NFC 
        */
        .nfc-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            text-align: center;
        }

        .nfc-visual {
            width: 160px;
            height: 160px;
            border: 3px solid var(--accent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 40px;
            animation: nfcPulse 2.5s infinite ease-in-out;
        }

        .nfc-visual span {
            font-family: var(--font-header);
            font-size: 24px;
            font-weight: 900;
            color: var(--accent);
        }

        /* НИЖНЯЯ ПАНЕЛЬ НАВИГАЦИИ 
        */
        nav {
            position: fixed;
            bottom: 30px;
            left: 20px;
            right: 20px;
            background: rgba(15, 15, 19, 0.9);
            backdrop-filter: blur(30px);
            border-radius: 45px;
            display: flex;
            padding: 12px;
            border: 1px solid var(--border);
            z-index: 1000;
        }

        .nav-item {
            flex: 1;
            padding: 16px 5px;
            border: none;
            background: transparent;
            color: var(--text-dim);
            font-family: var(--font-header);
            font-size: 9px;
            font-weight: 700;
            text-align: center;
            text-transform: uppercase;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .nav-item.active {
            color: var(--accent);
        }

        /* УВЕДОМЛЕНИЯ 
        */
        #toast-msg {
            position: fixed;
            top: -100px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--accent);
            color: #000;
            padding: 22px 45px;
            border-radius: 60px;
            font-family: var(--font-header);
            font-weight: 800;
            font-size: 11px;
            text-transform: uppercase;
            z-index: 10001;
            transition: all 0.7s cubic-bezier(0.68, -0.55, 0.27, 1.55);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }
    </style>
</head>
<body class="">

    <div id="toast-msg">СИСТЕМА ИНИЦИАЛИЗИРОВАНА</div>

    <section id="auth-view">
        <div class="auth-container">
            <div class="main-logo-text">PROFIT</div>
            <p style="color: var(--text-dim); font-size: 10px; margin-top: -40px; margin-bottom: 50px; font-family: var(--font-header);">ENTER YOUR CREDENTIALS</p>
            
            <div class="input-group">
                <label>Email ID</label>
                <input type="email" id="f-email" placeholder="user@profit.com">
            </div>
            
            <div class="input-group">
                <label>Security Key</label>
                <input type="password" id="f-pass" placeholder="••••••••">
            </div>
            
            <button class="primary-btn" onclick="app.login()">Access System</button>
        </div>
    </section>

    <main class="app-container">
        
        <div class="wallet-card" id="balance-card-block">
            <div class="balance-title">Current Assets</div>
            <div class="balance-value" id="val-balance">0<span>₽</span></div>
            <div class="card-meta" id="val-card-num">9771 0000 0000 0000</div>
        </div>

        <div id="scr-wallet" class="view-section active">
            <h2 style="font-family: var(--font-header); font-size: 10px; color: var(--accent); margin-bottom: 30px; letter-spacing: 2px;">RECENT TRANSACTIONS</h2>
            <div class="history-list" id="val-history">
                </div>
        </div>

        <div id="scr-send" class="view-section">
            <h2 style="font-family: var(--font-header); font-size: 10px; color: var(--text-dim); margin-bottom: 30px;">NEW TRANSFER</h2>
            
            <div class="input-group">
                <label>Target User</label>
                <select id="f-send-to">
                    <option value="">Fetching users...</option>
                </select>
            </div>
            
            <div class="input-group">
                <label>Amount (RUB)</label>
                <input type="number" id="f-send-amount" placeholder="0.00">
            </div>

            <div class="input-group">
                <label>Reference Note</label>
                <textarea id="f-send-note" rows="3" placeholder="Transaction details..."></textarea>
            </div>
            
            <button class="primary-btn" onclick="app.sendMoney()">Execute Transfer</button>
        </div>

        <div id="scr-nfc" class="view-section">
            <div class="nfc-container">
                <div class="nfc-visual">
                    <span>NFC</span>
                </div>
                <h3 style="font-family: var(--font-header); font-size: 16px; margin-bottom: 15px; color: #fff;">READY TO SCAN</h3>
                <p style="color: var(--text-dim); font-size: 13px; line-height: 1.6;">Place your device near a payment terminal or another PROFIT user to initiate contact-less sync.</p>
                <button class="primary-btn" style="margin-top: 40px; background: transparent; border: 1px solid var(--accent); color: var(--accent);">Refresh Chip</button>
            </div>
        </div>

        <div id="scr-settings" class="view-section">
            <h2 style="font-family: var(--font-header); font-size: 12px; color: var(--accent); margin-bottom: 40px;">SECURITY CENTER</h2>
            
            <div class="input-group">
                <label>Current Password</label>
                <input type="password" id="f-old-pass">
            </div>
            
            <div class="input-group">
                <label>New Master Key</label>
                <input type="password" id="f-new-pass">
            </div>
            
            <button class="primary-btn" onclick="app.changePassword()">Apply Changes</button>
            
            <div style="margin-top: 50px; padding-top: 30px; border-top: 1px solid #1a1a1a;">
                <p style="font-size: 11px; color: var(--text-dim); margin-bottom: 20px; text-align: center;">TERMINAL ID: PRF-990-221-X</p>
                <button class="primary-btn" onclick="location.reload()" style="background: #111; color: var(--error); border: 1px solid #222;">Terminate Session</button>
            </div>
        </div>

    </main>

    <nav>
        <button class="nav-item active" onclick="app.nav('wallet', this)">ТРАНЗАКЦИИ</button>
        <button class="nav-item" onclick="app.nav('send', this)">ПЕРЕВОД</button>
        <button class="nav-item" onclick="app.nav('nfc', this)">NFC</button>
        <button class="nav-item" onclick="app.nav('settings', this)">ИНФО</button>
    </nav>

    <script>
        /**
         * PROFIT CORE ENGINE v11.0.3
         * Глобальный объект управления приложением
         */
        const CONFIG = {
            API: 'https://script.google.com/macros/s/AKfycbwtrKUhnNxU9yNGsIiw4KlbQe7pbOlQRx6msAVz44WzNZkpv1M_pNuurypisGWLEnXjIg/exec',
            RELOAD_INTERVAL: 15000 // 15 seconds
        };

        const app = {
            user: null,

            /**
             * ВЫВОД СИСТЕМНЫХ УВЕДОМЛЕНИЙ
             */
            notify(msg, error = false) {
                console.log(`[SYSTEM]: ${msg}`);
                const el = document.getElementById('toast-msg');
                el.innerText = msg;
                el.style.background = error ? 'var(--error)' : 'var(--accent)';
                el.style.top = '45px';
                
                setTimeout(() => {
                    el.style.top = '-100px';
                }, 3500);
            },

            /**
             * ПРОЦЕСС АВТОРИЗАЦИИ
             */
            async login() {
                const email = document.getElementById('f-email').value;
                const pass = document.getElementById('f-pass').value;

                console.log("[AUTH]: Attempting login for", email);

                if (!email || !pass) {
                    this.notify("REQUIRED FIELDS EMPTY", true);
                    return;
                }

                try {
                    const response = await fetch(CONFIG.API, {
                        method: 'POST',
                        body: JSON.stringify({ action: 'login', email, pass })
                    });
                    
                    const result = await response.json();
                    console.log("[AUTH]: Response received", result);

                    if (result.success) {
                        this.user = { email, ...result };
                        document.getElementById('auth-view').classList.add('hidden');
                        document.getElementById('val-card-num').innerText = result.card;
                        this.notify("ACCESS GRANTED");
                        this.init();
                    } else {
                        this.notify(result.message || "INVALID CREDENTIALS", true);
                    }
                } catch (err) {
                    console.error("[AUTH ERROR]:", err);
                    this.notify("CONNECTION FAILED", true);
                }
            },

            /**
             * ИНИЦИАЛИЗАЦИЯ ПОСЛЕ ВХОДА
             */
            init() {
                console.log("[CORE]: Initializing engine...");
                this.sync();
                this.loadUsers();
                
                // Настройка фонового обновления
                setInterval(() => {
                    console.log("[CORE]: Background sync triggered");
                    this.sync();
                }, CONFIG.RELOAD_INTERVAL);
            },

            /**
             * СИНХРОНИЗАЦИЯ ДАННЫХ С СЕРВЕРОМ
             */
            async sync() {
                if (!this.user) return;

                try {
                    const response = await fetch(CONFIG.API, {
                        method: 'POST',
                        body: JSON.stringify({ 
                            action: 'sync', 
                            email: this.user.email 
                        })
                    });
                    
                    const data = await response.json();
                    
                    // Обновление баланса
                    const balDisplay = document.getElementById('val-balance');
                    balDisplay.innerHTML = `${data.balance.toLocaleString()}<span>₽</span>`;

                    // Отрисовка истории
                    const historyContainer = document.getElementById('val-history');
                    if (data.history && data.history.length > 0) {
                        historyContainer.innerHTML = data.history.map(item => {
                            const isOut = item[1].toLowerCase() === this.user.email.toLowerCase();
                            return `
                                <div class="history-item">
                                    <div class="info">
                                        <span class="user-id">${isOut ? 'TO: ' + item[2] : 'FROM: ' + item[1]}</span>
                                        <span class="comment">${item[4] || 'PROFIT NETWORK TX'}</span>
                                    </div>
                                    <div class="amount ${isOut ? 'minus' : 'plus'}">
                                        ${isOut ? '-' : '+'}${item[3].toLocaleString()}
                                    </div>
                                </div>
                            `;
                        }).join('');
                    } else {
                        historyContainer.innerHTML = '<div style="text-align:center; padding:40px; color:#333;">NO DATA</div>';
                    }
                } catch (err) {
                    console.warn("[SYNC ERROR]:", err);
                }
            },

            /**
             * ЗАГРУЗКА СПИСКА ПОЛЬЗОВАТЕЛЕЙ
             */
            async loadUsers() {
                try {
                    const response = await fetch(CONFIG.API, {
                        method: 'POST',
                        body: JSON.stringify({ 
                            action: 'get_users', 
                            myEmail: this.user.email 
                        })
                    });
                    const data = await response.json();
                    
                    const select = document.getElementById('f-send-to');
                    let options = '<option value="">SELECT RECIPIENT</option>';
                    
                    data.users.forEach(u => {
                        options += `<option value="${u.email}">${u.name} [${u.email}]</option>`;
                    });
                    
                    select.innerHTML = options;
                    console.log("[CORE]: Users loaded");
                } catch (err) {
                    console.error("[USERS ERROR]:", err);
                }
            },

            /**
             * ВЫПОЛНЕНИЕ ПЕРЕВОДА
             */
            async sendMoney() {
                const to = document.getElementById('f-send-to').value;
                const amount = document.getElementById('f-send-amount').value;
                const comment = document.getElementById('f-send-note').value;

                if (!to || !amount || amount <= 0) {
                    this.notify("INVALID TRANSFER DATA", true);
                    return;
                }

                this.notify("PROCESS INITIATED...");
                
                try {
                    const response = await fetch(CONFIG.API, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'transfer',
                            from: this.user.email,
                            to: to,
                            amount: amount,
                            comment: comment
                        })
                    });
                    
                    const res = await response.json();
                    
                    if (res.success) {
                        this.notify("TRANSFER SUCCESSFUL");
                        // Сброс полей
                        document.getElementById('f-send-amount').value = '';
                        document.getElementById('f-send-note').value = '';
                        this.sync();
                        this.nav('wallet', document.querySelector('.nav-item'));
                    } else {
                        this.notify(res.message, true);
                    }
                } catch (err) {
                    this.notify("CRITICAL TX ERROR", true);
                }
            },

            /**
             * ИЗМЕНЕНИЕ ПАРОЛЯ
             */
            async changePassword() {
                const oldP = document.getElementById('f-old-pass').value;
                const newP = document.getElementById('f-new-pass').value;

                if (!oldP || !newP) {
                    this.notify("FILL ALL FIELDS", true);
                    return;
                }

                try {
                    const response = await fetch(CONFIG.API, {
                        method: 'POST',
                        body: JSON.stringify({
                            action: 'change_pass',
                            email: this.user.email,
                            oldPass: oldP,
                            newPass: newP
                        })
                    });
                    const res = await response.json();
                    
                    if (res.success) {
                        this.notify("PASSWORD UPDATED");
                        document.getElementById('f-old-pass').value = '';
                        document.getElementById('f-new-pass').value = '';
                    } else {
                        this.notify(res.message, true);
                    }
                } catch (err) {
                    this.notify("REQUEST FAILED", true);
                }
            },

            /**
             * НАВИГАЦИЯ МЕЖДУ ЭКРАНАМИ
             */
            nav(target, btn) {
                console.log(`[NAV]: Switching to ${target}`);
                
                // Логика видимости баланса (скрываем на Транзакциях)
                if (target === 'wallet') {
                    document.body.classList.remove('show-header-balance');
                } else {
                    document.body.classList.add('show-header-balance');
                }

                // Переключение классов активных вкладок
                document.querySelectorAll('.view-section').forEach(s => s.classList.remove('active'));
                document.getElementById('scr-' + target).classList.add('active');
                
                // Переключение кнопок
                document.querySelectorAll('.nav-item').forEach(i => i.classList.remove('active'));
                btn.classList.add('active');
            }
        };
    </script>
</body>
</html>
