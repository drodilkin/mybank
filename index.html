<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PayBank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b0b10;
  --card: #181820;
  --accent: #ffd600;
  --text: #ffffff;
  --muted: #9b9ba3;
  --danger: #ff4d4f;
  --success: #2ecc71;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}

/* LOADER */
#loader {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid #2a2a36;
  border-top: 4px solid var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

.app {
  display: none;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 22px;
  padding: 24px;
  box-shadow: 0 20px 50px rgba(0,0,0,.5);
}

h1 { text-align: center; }

input, select, button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  margin-top: 12px;
}

input, select {
  background: #242430;
  color: white;
}

button {
  background: var(--accent);
  color: black;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #2a2a36;
  color: white;
}

.balance {
  font-size: 36px;
  text-align: center;
  margin: 20px 0;
}

.message {
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
}

.error { background: rgba(255,77,79,.15); color: var(--danger); }
.success { background: rgba(46,204,113,.15); color: var(--success); }

.hidden { display: none; }

.history {
  margin-top: 15px;
  max-height: 220px;
  overflow-y: auto;
  font-size: 14px;
  background: #242430;
  border-radius: 14px;
  padding: 10px;
}
.history div {
  padding: 6px 0;
  border-bottom: 1px solid #2a2a36;
}
</style>
</head>

<body>

<div id="loader">
  <div class="spinner"></div>
  <p>–ó–∞–≥—Ä—É–∑–∫–∞ PayBank‚Ä¶</p>
</div>

<div class="app" id="app">

  <!-- LOGIN -->
  <div class="card" id="loginScreen">
    <h1>PayBank</h1>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="login()">–í–æ–π—Ç–∏</button>
    <div id="loginMsg" class="message"></div>
  </div>

  <!-- USER -->
  <div class="card hidden" id="userScreen">
    <h1 id="userName"></h1>
    <div class="balance" id="balance">0 ‚Çø</div>

    <select id="toUser"></select>
    <input id="amount" type="number" placeholder="–°—É–º–º–∞">

    <button onclick="transfer()">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
    <button class="secondary" onclick="showHistory()">üìú –ò—Å—Ç–æ—Ä–∏—è –ø–µ—Ä–µ–≤–æ–¥–æ–≤</button>
    <button class="secondary" onclick="changePassword()">üîê –°–º–µ–Ω–∏—Ç—å –ø–∞—Ä–æ–ª—å</button>
    <button class="secondary" onclick="logout()">–í—ã–π—Ç–∏</button>

    <div class="history hidden" id="history"></div>
    <div id="userMsg" class="message"></div>
  </div>

</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbwYNi5XP13Bw1RcNeWV-_9X4yEcsRjMBVnI1DaKt8gVHIrftcnWaxcYsNSe7gk5YFRv8A/exec';

const USERS = [
  { name: '–†–æ–º–∞–Ω –ö–∏—Å–µ–ª–µ–≤', email: 'romankisel@mail.ru' },
  { name: '–ò–ª—å—è—Å –í–∞–ª–∏–µ–≤', email: 'ilyasvaliev@mail.ru' },
  { name: '–ê—Ä—Ç–µ–º –ê–Ω—Ç–æ–Ω–æ–≤', email: 'artemant@mail.ru' },
  { name: '–ü—Ä–æ—Ö–æ—Ä –ú–∞—Ä—Ç—å—è–Ω–æ–≤', email: 'prokhormart@mail.ru' }
];

let currentUserEmail = '';

window.onload = () => {
  setTimeout(() => {
    loader.style.display = 'none';
    app.style.display = 'flex';
  }, 800);
};

async function login() {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'login', email, password })
  });

  const data = await res.json();
  if (!data.success) {
    msg('loginMsg', '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ª–æ–≥–∏–Ω –∏–ª–∏ –ø–∞—Ä–æ–ª—å', 'error');
    return;
  }

  currentUserEmail = email;
  userName.textContent = USERS.find(u => u.email === email)?.name || email;
  balance.textContent = data.balance + ' ‚Çø';

  fillRecipients();

  loginScreen.classList.add('hidden');
  userScreen.classList.remove('hidden');
}

function fillRecipients() {
  toUser.innerHTML = '<option value="">–ü–æ–ª—É—á–∞—Ç–µ–ª—å</option>';
  USERS.forEach(u => {
    if (u.email !== currentUserEmail) {
      toUser.innerHTML += `<option value="${u.email}">${u.name}</option>`;
    }
  });
}

async function transfer() {
  const to = toUser.value;
  const amount = Number(amountInput.value);

  if (!to || amount <= 0) {
    msg('userMsg', '‚ùå –ü—Ä–æ–≤–µ—Ä—å –¥–∞–Ω–Ω—ã–µ', 'error');
    return;
  }

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'transfer', from: currentUserEmail, to, amount })
  });

  const data = await res.json();
  if (!data.success) {
    msg('userMsg', '‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞', 'error');
    return;
  }

  msg('userMsg', '‚úÖ –ü–µ—Ä–µ–≤–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω', 'success');
  setTimeout(() => location.reload(), 1000);
}

async function showHistory() {
  history.classList.toggle('hidden');
  history.innerHTML = '–ó–∞–≥—Ä—É–∑–∫–∞...';

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'getHistory', email: currentUserEmail })
  });

  const data = await res.json();
  history.innerHTML = '';

  if (!data.history.length) {
    history.innerHTML = '–ù–µ—Ç –æ–ø–µ—Ä–∞—Ü–∏–π';
    return;
  }

  data.history.forEach(h => {
    history.innerHTML += `<div>${h[0]}<br>${h[1]} ‚Üí ${h[2]} : ${h[3]} ‚Çø</div>`;
  });
}

async function changePassword() {
  const oldPassword = prompt('–°—Ç–∞—Ä—ã–π –ø–∞—Ä–æ–ª—å');
  const newPassword = prompt('–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å');

  if (!oldPassword || !newPassword) return;

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: 'changePassword',
      email: currentUserEmail,
      oldPassword,
      newPassword
    })
  });

  const data = await res.json();
  alert(data.success ? '–ü–∞—Ä–æ–ª—å –∏–∑–º–µ–Ω—ë–Ω' : '–û—à–∏–±–∫–∞ —Å–º–µ–Ω—ã –ø–∞—Ä–æ–ª—è');
}

function msg(id, text, type) {
  const el = document.getElementById(id);
  el.textContent = text;
  el.className = 'message ' + type;
}

function logout() {
  location.reload();
}

const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const amountInput = document.getElementById('amount');
</script>

</body>
</html>
