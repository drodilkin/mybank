<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROFIT BANK | ULTRA DYNAMIC</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;700;800&family=JetBrains+Mono:wght@500;700&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ffd600;
            --accent-glow: rgba(255, 214, 0, 0.4);
            --bg: #030305;
            --card-bg: #0d0d14;
            --panel: #14141f;
            --text: #ffffff;
            --muted: #71717e;
            --success: #00ff95;
            --error: #ff2d55;
            --border: rgba(255, 255, 255, 0.08);
        }

        * { box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); font-family: 'Inter', sans-serif;
            background-image: radial-gradient(circle at top right, #1a1a2e 0%, #030305 100%);
            min-height: 100vh; overflow: hidden;
        }

        .hidden { display: none !important; }

        /* --- –ê–ù–ò–ú–ê–¶–ò–ò --- */
        @keyframes face-scan { 0% { top: 0; } 50% { top: 100%; } 100% { top: 0; } }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.2); opacity: 1; } 100% { transform: scale(1); opacity: 0.5; } }
        @keyframes slide-in { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

        .container { width: 100%; max-width: 460px; margin: 0 auto; padding: 20px; height: 100vh; display: flex; flex-direction: column; }

        /* --- –ö–ê–†–¢–ê 3D --- */
        .card-scene { perspective: 1200px; height: 240px; margin-bottom: 25px; flex-shrink: 0; }
        .card-inner { 
            position: relative; width: 100%; height: 100%; 
            transition: transform 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-style: preserve-3d; cursor: pointer;
        }
        .card-inner.flipped { transform: rotateY(180deg); }

        .card-face {
            position: absolute; inset: 0; border-radius: 30px; padding: 25px;
            backface-visibility: hidden; border: 1px solid var(--border);
            background: linear-gradient(135deg, #161625 0%, #08080c 100%);
            display: flex; flex-direction: column; justify-content: space-between;
            box-shadow: 0 15px 35px rgba(0,0,0,0.5);
        }
        .card-face.back { transform: rotateY(180deg); background: #050507; align-items: center; justify-content: center; }

        .balance-val { font-size: 36px; font-weight: 900; font-family: 'Orbitron'; margin: 5px 0; letter-spacing: -1px; }
        .card-no { font-family: 'JetBrains Mono'; font-size: 19px; letter-spacing: 3px; color: #fff; }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .nav-dock { 
            display: flex; background: var(--panel); padding: 6px; border-radius: 20px; 
            border: 1px solid var(--border); margin-bottom: 20px; gap: 4px; flex-shrink: 0;
        }
        .nav-btn {
            flex: 1; padding: 12px 2px; border: none; background: none; color: var(--muted);
            font-size: 10px; font-weight: 800; border-radius: 15px; cursor: pointer; transition: 0.3s;
            text-transform: uppercase;
        }
        .nav-btn.active { background: var(--accent); color: #000; box-shadow: 0 5px 15px var(--accent-glow); }

        /* --- –ö–û–ù–¢–ï–ù–¢ --- */
        .scroll-area { flex-grow: 1; overflow-y: auto; padding-bottom: 20px; }
        .glass-box { background: var(--card-bg); border-radius: 28px; padding: 22px; border: 1px solid var(--border); margin-bottom: 15px; animation: slide-in 0.4s ease-out; }
        h2 { font-size: 18px; font-weight: 900; margin: 0 0 18px; color: var(--accent); font-family: 'Orbitron'; }

        input, select {
            width: 100%; padding: 16px; background: #05050a; border: 1px solid var(--border);
            border-radius: 16px; color: #fff; font-size: 15px; margin-bottom: 12px; transition: 0.3s;
        }
        input:focus { border-color: var(--accent); }

        .prime-btn {
            width: 100%; padding: 18px; background: var(--accent); border: none; border-radius: 16px;
            font-weight: 900; font-size: 15px; color: #000; cursor: pointer; transition: 0.2s;
            text-transform: uppercase; letter-spacing: 1px;
        }

        /* --- –ß–ê–¢ (FIXED AVATARS) --- */
        .chat-list { display: flex; flex-direction: column-reverse; gap: 12px; }
        .msg-row { display: flex; gap: 10px; max-width: 88%; align-items: flex-end; }
        .msg-row.me { align-self: flex-end; flex-direction: row-reverse; }
        .msg-ava { width: 36px; height: 36px; border-radius: 50%; border: 2px solid var(--accent); background: #000; object-fit: cover; flex-shrink: 0; }
        .msg-bubble { padding: 12px 16px; border-radius: 18px; background: var(--panel); border: 1px solid var(--border); font-size: 13px; line-height: 1.4; }
        .msg-row.me .msg-bubble { background: var(--accent); color: #000; border: none; font-weight: 600; }

        /* --- –ê–ù–ò–ú–ê–¶–ò–Ø –ë–ò–û–ú–ï–¢–†–ò–ò --- */
        #auth-overlay {
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 10001;
            display: none; flex-direction: column; align-items: center; justify-content: center; backdrop-filter: blur(10px);
        }
        .scan-circle { width: 120px; height: 120px; border: 2px solid var(--accent); border-radius: 50%; position: relative; overflow: hidden; }
        .scan-line { position: absolute; width: 100%; height: 2px; background: var(--accent); box-shadow: 0 0 15px var(--accent); animation: face-scan 2s infinite linear; }
        .scan-icon { font-size: 50px; margin-top: 35px; opacity: 0.8; }

        /* --- –õ–û–ê–î–ï–† --- */
        #main-loader { position: fixed; inset: 0; background: var(--bg); z-index: 20000; display: flex; flex-direction: column; align-items: center; justify-content: center; }
        .spin { width: 50px; height: 50px; border: 4px solid #111; border-top-color: var(--accent); border-radius: 50%; animation: rot 1s infinite linear; }
        @keyframes rot { to { transform: rotate(360deg); } }

    </style>
</head>
<body>

    <div id="main-loader"><div class="spin"></div></div>

    <div id="auth-overlay">
        <div class="scan-circle"><div class="scan-line"></div></div>
        <div class="scan-icon">üë§</div>
        <h3 style="color:var(--accent); font-family:'Orbitron'; margin-top:20px; letter-spacing:2px;">–ë–ò–û–ú–ï–¢–†–ò–Ø...</h3>
    </div>

    <div id="view-login" style="height:100vh; display:flex; align-items:center; justify-content:center; padding:20px;">
        <div class="glass-box" style="width:100%; text-align:center;">
            <h1 style="font-family:'Orbitron'; color:var(--accent); font-size:32px; margin:0;">PROFIT</h1>
            <p style="color:var(--muted); font-size:10px; letter-spacing:4px; margin-bottom:30px;">SECURE ACCESS</p>
            <input type="email" id="log-email" placeholder="LOGIN (EMAIL)">
            <input type="password" id="log-pass" placeholder="PASSWORD">
            <button class="prime-btn" onclick="performLogin()">–í–û–ô–¢–ò –í –°–ò–°–¢–ï–ú–£</button>
        </div>
    </div>

    <div id="view-app" class="container hidden">
        
        <div class="card-scene">
            <div class="card-inner" id="card-obj" onclick="this.classList.toggle('flipped')">
                <div class="card-face">
                    <div style="display:flex; justify-content:space-between; align-items:flex-start;">
                        <div style="width:45px; height:35px; background:linear-gradient(135deg, #ffd600, #967e00); border-radius:6px;"></div>
                        <img id="u-ava-card" src="" style="width:70px; height:70px; border-radius:50%; border:3px solid var(--accent); object-fit:cover;">
                    </div>
                    <div>
                        <div style="font-size:11px; color:var(--muted); text-transform:uppercase;">–î–æ—Å—Ç—É–ø–Ω—ã–π –ª–∏–º–∏—Ç</div>
                        <div class="balance-val" id="u-bal">0.00 ‚ÇΩ</div>
                        <div id="u-name" style="font-weight:800; font-size:14px; color:var(--accent);">---</div>
                    </div>
                </div>
                <div class="card-face back">
                    <div style="font-size:10px; color:var(--muted); margin-bottom:10px;">VIRTUAL CARD ID</div>
                    <div class="card-no" id="u-card-no">0000 0000 0000 0000</div>
                </div>
            </div>
        </div>

        <nav class="nav-dock">
            <button class="nav-btn active" onclick="tab('pay', this)">–ü–µ—Ä–µ–≤–æ–¥</button>
            <button class="nav-btn" onclick="tab('tx', this)">–ò—Å—Ç–æ—Ä–∏—è</button>
            <button class="nav-btn" onclick="tab('chat', this)">–ß–∞—Ç</button>
            <button class="nav-btn" onclick="tab('prof', this)">–ü—Ä–æ—Ñ–∏–ª—å</button>
        </nav>

        <div class="scroll-area">
            <div id="tab-pay" class="tab-content">
                <div class="glass-box">
                    <h2>üí∏ –û—Ç–ø—Ä–∞–≤–∏—Ç—å –∞–∫—Ç–∏–≤—ã</h2>
                    <select id="pay-to"></select>
                    <input type="number" id="pay-amt" placeholder="–°—É–º–º–∞ (‚ÇΩ)">
                    <input type="text" id="pay-msg" placeholder="–ö–æ–º–º–µ–Ω—Ç–∞—Ä–∏–π">
                    <button class="prime-btn" onclick="initiateTransfer()">–í–´–ü–û–õ–ù–ò–¢–¨ –ü–ï–†–ï–í–û–î</button>
                </div>
            </div>

            <div id="tab-tx" class="tab-content hidden">
                <div class="glass-box">
                    <h2>üìú –¢—Ä–∞–Ω–∑–∞–∫—Ü–∏–∏</h2>
                    <div id="tx-history" style="display:flex; flex-direction:column; gap:12px;"></div>
                </div>
            </div>

            <div id="tab-chat" class="tab-content hidden">
                <div class="glass-box">
                    <h2>üí¨ –ó–∞—â–∏—â–µ–Ω–Ω—ã–π –∫–∞–Ω–∞–ª</h2>
                    <div id="chat-list" class="chat-list"></div>
                    <div style="display:flex; gap:10px; margin-top:20px;">
                        <input type="text" id="chat-input" placeholder="–°–æ–æ–±—â–µ–Ω–∏–µ..." style="margin:0;">
                        <button class="prime-btn" style="width:60px; padding:0;" onclick="sendChatMessage()">></button>
                    </div>
                </div>
            </div>

            <div id="tab-prof" class="tab-content hidden">
                <div class="glass-box">
                    <h2>üë§ –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å</h2>
                    <button class="prime-btn" style="background:var(--panel); color:var(--accent); margin-bottom:20px;" onclick="updateProfilePhoto()">üì∏ –°–î–ï–õ–ê–¢–¨ –ñ–ò–í–û–ï –§–û–¢–û</button>
                    
                    <div style="border-top:1px solid var(--border); padding-top:20px;">
                        <h3 style="font-size:14px; color:var(--muted); margin-bottom:15px;">–°–ú–ï–ù–ê –ü–ê–†–û–õ–Ø</h3>
                        <input type="password" id="new-p1" placeholder="–ù–æ–≤—ã–π –ø–∞—Ä–æ–ª—å">
                        <input type="password" id="new-p2" placeholder="–ü–æ–≤—Ç–æ—Ä–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
                        <button class="prime-btn" style="background:var(--success); color:#000;" onclick="changePassword()">–û–ë–ù–û–í–ò–¢–¨ –ü–ê–†–û–õ–¨</button>
                    </div>
                </div>
                <button onclick="location.reload()" style="width:100%; border:none; background:none; color:var(--error); font-weight:800; font-size:11px; cursor:pointer;">–í–´–ô–¢–ò –ò–ó –°–ò–°–¢–ï–ú–´</button>
            </div>
        </div>
    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbzsLK9FxBEOFl4XDliOBm-qdmCRJL_Du4uOUjQrGqIdghrvqdt2_4YSbeNeSON2hDxrqg/exec';
        const USERS_DB = {
            'ilyasvaliev@mail.ru': { name: '–ò–ª—å—è—Å', ava: 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png' },
            'prokhormart@mail.ru': { name: '–ü—Ä–æ—Ö–æ—Ä', ava: 'https://cdn-icons-png.flaticon.com/512/3135/3135768.png' },
            'romankisel@mail.ru': { name: '–†–æ–º–∞–Ω', ava: 'https://cdn-icons-png.flaticon.com/512/4333/4333609.png' },
            'artemant@mail.ru': { name: '–ê—Ä—Ç–µ–º', ava: 'https://cdn-icons-png.flaticon.com/512/1999/1999625.png' }
        };

        let session = { email: '', name: '', bal: 0, ava: '', card: '' };

        window.onload = () => setTimeout(() => document.getElementById('main-loader').style.display='none', 1500);

        function tab(id, btn) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.add('hidden'));
            document.getElementById('tab-'+id).classList.remove('hidden');
            document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
        }

        async function performLogin() {
            const e = document.getElementById('log-email').value.toLowerCase().trim();
            const p = document.getElementById('log-pass').value.trim();
            if(!e || !p) return;

            document.getElementById('main-loader').style.display='flex';
            try {
                const res = await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'login', email: e, password: p }) });
                const d = await res.json();
                if(d.success) {
                    session = { email: e, name: USERS_DB[e]?.name || e, bal: d.balance, ava: d.avatar || USERS_DB[e]?.ava, card: d.card };
                    updateUI();
                    document.getElementById('view-login').classList.add('hidden');
                    document.getElementById('view-app').classList.remove('hidden');
                    
                    const sel = document.getElementById('pay-to');
                    sel.innerHTML = '<option value="">–í–´–ë–ï–†–ò–¢–ï –ü–û–õ–£–ß–ê–¢–ï–õ–Ø</option>';
                    for(let k in USERS_DB) if(k !== e) sel.innerHTML += `<option value="${k}">${USERS_DB[k].name}</option>`;
                    
                    refresh();
                    setInterval(refresh, 5000);
                } else { alert("–û—Ç–∫–∞–∑ –≤ –¥–æ—Å—Ç—É–ø–µ"); }
            } catch(e) { alert("–û—à–∏–±–∫–∞ —Å–µ—Ç–∏"); }
            document.getElementById('main-loader').style.display='none';
        }

        function updateUI() {
            document.getElementById('u-bal').innerText = session.bal.toLocaleString() + ' ‚ÇΩ';
            document.getElementById('u-card-no').innerText = session.card;
            document.getElementById('u-name').innerText = session.name;
            document.getElementById('u-ava-card').src = session.ava;
        }

        async function initiateTransfer() {
            const to = document.getElementById('pay-to').value;
            const amt = document.getElementById('pay-amt').value;
            if(!to || amt <= 0) return;

            // –ê–ù–ò–ú–ê–¶–ò–Ø FaceID
            const overlay = document.getElementById('auth-overlay');
            overlay.style.display = 'flex';
            
            setTimeout(async () => {
                const res = await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'transfer', from: session.email, to, amount: amt, comment: document.getElementById('pay-comment').value }) });
                const d = await res.json();
                overlay.style.display = 'none';
                if(d.success) {
                    if(navigator.vibrate) navigator.vibrate([50, 30, 50]);
                    document.getElementById('pay-amt').value = '';
                    refresh();
                }
            }, 2500);
        }

        async function refresh() {
            if(!session.email) return;
            const bRes = await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'balance', email: session.email }) });
            const bD = await bRes.json();
            session.bal = bD.balance;
            updateUI();

            const cRes = await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'chat', sub: 'get' }) });
            const cD = await cRes.json();
            
            document.getElementById('chat-list').innerHTML = cD.messages.map(m => {
                const isMe = m[1] === session.name;
                // –£–ú–ù–ê–Ø –ü–†–û–í–ï–†–ö–ê –ê–í–ê–¢–ê–†–ö–ò: –µ—Å–ª–∏ —ç—Ç–æ —è - –±–µ—Ä–µ–º –∏–∑ —Å–µ—Å—Å–∏–∏, –µ—Å–ª–∏ –Ω–µ—Ç - –∏–∑ –±–∞–∑—ã
                let pic = 'https://via.placeholder.com/40';
                if(isMe) {
                    pic = session.ava;
                } else {
                    for(let k in USERS_DB) if(USERS_DB[k].name === m[1]) pic = USERS_DB[k].ava;
                }

                return `
                    <div class="msg-row ${isMe ? 'me' : ''}">
                        <img src="${pic}" class="msg-ava">
                        <div class="msg-bubble">${m[2]}</div>
                    </div>
                `;
            }).join('');

            const hRes = await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'history', email: session.email }) });
            const hD = await hRes.json();
            document.getElementById('tx-history').innerHTML = hD.history.map(h => {
                const out = h[1] === session.email;
                return `
                    <div style="display:flex; justify-content:space-between; padding:10px; background:rgba(255,255,255,0.03); border-radius:12px;">
                        <div>
                            <div style="font-weight:700; font-size:13px;">${out ? '–ü–µ—Ä–µ–≤–æ–¥' : '–ü—Ä–∏—Ö–æ–¥'}</div>
                            <div style="font-size:10px; color:var(--muted);">${h[4] || '–ë–µ–∑ –æ–ø–∏—Å–∞–Ω–∏—è'}</div>
                        </div>
                        <div style="color:${out?'var(--error)':'var(--success)'}; font-weight:800;">${out?'-':'+'}${h[3]} ‚ÇΩ</div>
                    </div>
                `;
            }).join('');
        }

        async function sendChatMessage() {
            const i = document.getElementById('chat-input');
            if(!i.value.trim()) return;
            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'chat', sub: 'send', email: session.email, name: session.name, text: i.value }) });
            i.value = '';
            refresh();
        }

        async function updateProfilePhoto() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: true });
                const v = document.createElement('video'); v.srcObject = s; await v.play();
                setTimeout(async () => {
                    const c = document.createElement('canvas'); c.width = 400; c.height = 400;
                    c.getContext('2d').drawImage(v, 0, 0, 400, 400);
                    const img = c.toDataURL('image/jpeg', 0.6);
                    session.ava = img;
                    updateUI();
                    await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'updateAvatar', email: session.email, image: img }) });
                    s.getTracks().forEach(t => t.stop());
                    alert("–ë–∏–æ–º–µ—Ç—Ä–∏—è –æ–±–Ω–æ–≤–ª–µ–Ω–∞");
                }, 1500);
            } catch(e) { alert("–ö–∞–º–µ—Ä–∞ –Ω–µ–¥–æ—Å—Ç—É–ø–Ω–∞"); }
        }

        async function changePassword() {
            const p1 = document.getElementById('new-p1').value;
            const p2 = document.getElementById('new-p2').value;
            if(!p1 || p1 !== p2) return alert("–ü–∞—Ä–æ–ª–∏ –Ω–µ —Å–æ–≤–ø–∞–¥–∞—é—Ç!");
            
            const res = await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'changePass', email: session.email, newPass: p1 }) });
            const d = await res.json();
            if(d.success) {
                alert("–ü–∞—Ä–æ–ª—å —É—Å–ø–µ—à–Ω–æ –∏–∑–º–µ–Ω–µ–Ω!");
                document.getElementById('new-p1').value = '';
                document.getElementById('new-p2').value = '';
            }
        }
    </script>
</body>
</html>
