<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PayBank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b0b10;
  --card: #181820;
  --accent: #ffd600;
  --text: #ffffff;
  --muted: #9b9ba3;
  --danger: #ff4d4f;
  --success: #2ecc71;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}

/* ===== LOADER ===== */
#loader {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid #2a2a36;
  border-top: 4px solid var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

#loader p {
  margin-top: 16px;
  color: var(--muted);
}

/* ===== APP ===== */
.app {
  display: none;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 22px;
  padding: 24px;
  box-shadow: 0 20px 50px rgba(0,0,0,.5);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

input, select, button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  margin-top: 12px;
}

input, select {
  background: #242430;
  color: white;
}

button {
  background: var(--accent);
  color: black;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #2a2a36;
  color: white;
}

.balance {
  font-size: 36px;
  text-align: center;
  margin: 20px 0;
}

.message {
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
}

.error { background: rgba(255,77,79,.15); color: var(--danger); }
.success { background: rgba(46,204,113,.15); color: var(--success); }

.hidden { display: none; }
</style>
</head>

<body>

<!-- ===== LOADER ===== -->
<div id="loader">
  <div class="spinner"></div>
  <p>Загрузка PayBank…</p>
</div>

<!-- ===== APP ===== -->
<div class="app" id="app">

  <!-- LOGIN -->
  <div class="card" id="loginScreen">
    <h1>PayBank</h1>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <div id="loginMsg" class="message"></div>
  </div>

  <!-- USER -->
  <div class="card hidden" id="userScreen">
    <h1 id="userEmail"></h1>
    <div class="balance" id="balance">0 ₿</div>

    <select id="toUser">
      <option value="">Получатель</option>
      <option value="tilyas@mail.ru">tilyas@mail.ru</option>
      <option value="prokhor@mail.ru">prokhor@mail.ru</option>
      <option value="roma@mail.ru">roma@mail.ru</option>
      <option value="artem@mail.ru">artem@mail.ru</option>
      <option value="test@mail.ru">test@mail.ru</option>
    </select>

    <input id="amount" type="number" placeholder="Сумма">
    <button onclick="transfer()">Перевести</button>
    <button class="secondary" onclick="logout()">Выйти</button>

    <div id="userMsg" class="message"></div>
  </div>

  <!-- ADMIN -->
  <div class="card hidden" id="adminScreen">
    <h1>Админ</h1>
    <input id="adminTarget" placeholder="Email пользователя">
    <input id="adminAmount" type="number" placeholder="Сумма">
    <button onclick="adminAdd()">Пополнить</button>
    <button class="secondary" onclick="logout()">Выйти</button>
    <div id="adminMsg" class="message"></div>
  </div>

</div>

<script>
// ========== НАСТРОЙКИ ==========
const API_URL = 'https://script.google.com/macros/s/AKfycbzS_4F765vEVD94zHFmwAiOJWY9nBBLU3WNV6Rpqg3ZMPa1Nz8XQZi_q2lr0M46nS20Pw/exec';
const ADMIN_EMAIL = 'Wmorixx';
const ADMIN_PASSWORD = '111';
// ===============================

let currentUser = null;

// ===== LOADER =====
window.onload = () => {
  setTimeout(() => {
    document.getElementById('loader').style.display = 'none';
    document.getElementById('app').style.display = 'flex';
  }, 1200);
};

// ===== LOGIN =====
async function login() {
  const email = document.getElementById('email').value.toLowerCase().trim();
  const password = document.getElementById('password').value.trim();

  // ADMIN
  if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
    show('loginScreen', false);
    show('adminScreen', true);
    return;
  }

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'login', email, password })
  });

  const data = await res.json();

  if (!data.success) {
    msg('loginMsg', '❌ Неверный логин или пароль', 'error');
    return;
  }

  currentUser = email;
  show('loginScreen', false);
  show('userScreen', true);
  document.getElementById('userEmail').textContent = email;
  document.getElementById('balance').textContent = data.balance + ' ₿';
}

// ===== TRANSFER =====
async function transfer() {
  const to = toUser.value;
  const amount = Number(document.getElementById('amount').value);

  if (!to || amount <= 0) {
    msg('userMsg', '❌ Проверь данные', 'error');
    return;
  }

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'transfer', from: currentUser, to, amount })
  });

  const data = await res.json();

  if (!data.success) {
    msg('userMsg', '❌ Ошибка перевода', 'error');
    return;
  }

  msg('userMsg', '✅ Перевод выполнен', 'success');
  setTimeout(() => location.reload(), 1200);
}

// ===== ADMIN ADD =====
async function adminAdd() {
  const to = document.getElementById('adminTarget').value.toLowerCase();
  const amount = Number(document.getElementById('adminAmount').value);

  if (!to || amount <= 0) {
    msg('adminMsg', '❌ Проверь данные', 'error');
    return;
  }

  await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: 'transfer',
      from: to,
      to: to,
      amount: -amount
    })
  });

  msg('adminMsg', '✅ Баланс изменён', 'success');
}

// ===== HELPERS =====
function show(id, state) {
  document.getElementById(id).classList.toggle('hidden', !state);
}

function msg(id, text, type) {
  const el = document.getElementById(id);
  el.textContent = text;
  el.className = 'message ' + type;
}

function logout() {
  location.reload();
}
</script>

</body>
</html>
