    <style>

</head>
<body>
    <div class="container">
        <h1>üè¶ –í–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –ë–∞–Ω–∫</h1>
        
        <div class="tab-container">
            <div class="tab active" onclick="showTab('login')">–í—Ö–æ–¥</div>
            <div class="tab" onclick="showTab('register')">–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</div>

        <!-- –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è -->
        <div class="tab-content" id="register">

            <input type="password" id="regPassword" placeholder="–ü–∞—Ä–æ–ª—å">
            <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

        <!-- –ü–µ—Ä–µ–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤ -->
        <div class="tab-content" id="transfer">
            <h2>–ü–µ—Ä–µ–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤</h2>
            <div class="balance" id="currentBalance">–ë–∞–ª–∞–Ω—Å: 0 ‚Çø</div>
            <input type="email" id="toEmail" placeholder="Email –ø–æ–ª—É—á–∞—Ç–µ–ª—è">
            <input type="number" id="amount" placeholder="–°—É–º–º–∞" min="1">
            <button onclick="transfer()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
            <div id="transferMessage"></div>
        </div>
        
        <!-- –ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π -->
        <div class="tab-content" id="history">
            <h2>–ò—Å—Ç–æ—Ä–∏—è –æ–ø–µ—Ä–∞—Ü–∏–π</h2>

    <script>
        // –í–ê–®–ò –î–ê–ù–ù–´–ï (–Ω—É–∂–µ–Ω —Ç–æ–ª—å–∫–æ API_KEY)
        const SHEET_ID = '1NKHNYwDT9WVvHLLd38xhIzLJreaLs7jkWzPHarjmH68';
        const API_KEY = 'AIzaSyDv5GBoJW60bPwuGOroiVF1r9WokT4zQX0'; // ‚Üê –ü–û–õ–£–ß–ò–¢–ï –ï–ì–û (–∏–Ω—Å—Ç—Ä—É–∫—Ü–∏—è –Ω–∏–∂–µ)
        
        let currentUser = null;
        
        // –ü–æ–∫–∞–∑–∞—Ç—å –Ω—É–∂–Ω—É—é –≤–∫–ª–∞–¥–∫—É
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(tab => {
                tab.classList.remove('active');
            });
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            
            document.getElementById(tabName).classList.add('active');
            document.querySelector(`[onclick="showTab('${tabName}')"]`).classList.add('active');
        }
        
        // –í–æ–π—Ç–∏ –≤ —Å–∏—Å—Ç–µ–º—É
        async function login() {
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;
            
            if (!email || !password) {
                showMessage('loginMessage', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º –¥–∞–Ω–Ω—ã–µ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                const users = await getSheetData('Users');
                
                // –ò—â–µ–º –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const user = users.find(u => u.Email === email && u.Password === password);
                
                if (user) {
                    currentUser = user;
                    showMessage('loginMessage', `–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å!`, 'success');
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –≤–∫–ª–∞–¥–∫–∏ –¥–ª—è –∞–≤—Ç–æ—Ä–∏–∑–æ–≤–∞–Ω–Ω—ã—Ö
                    document.getElementById('transferTab').style.display = 'inline-block';
                    document.getElementById('historyTab').style.display = 'inline-block';
                    
                    // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –±–∞–ª–∞–Ω—Å
                    document.getElementById('currentBalance').textContent = `–ë–∞–ª–∞–Ω—Å: ${user.Balance} ‚Çø`;
                    
                    // –ü–µ—Ä–µ–∫–ª—é—á–∞–µ–º—Å—è –Ω–∞ –≤–∫–ª–∞–¥–∫—É –ø–µ—Ä–µ–≤–æ–¥–æ–≤
                    setTimeout(() => showTab('transfer'), 1000);
                } else {
                    showMessage('loginMessage', '–ù–µ–≤–µ—Ä–Ω—ã–π email –∏–ª–∏ –ø–∞—Ä–æ–ª—å', 'error');
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞:', error);
                showMessage('loginMessage', '–û—à–∏–±–∫–∞ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è —Å —Å–µ—Ä–≤–µ—Ä–æ–º', 'error');
            }
        }
        
        // –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è
        async function register() {
            const email = document.getElementById('regEmail').value;
            const password = document.getElementById('regPassword').value;
            
            if (!email || !password) {
                showMessage('regMessage', '–ó–∞–ø–æ–ª–Ω–∏—Ç–µ –≤—Å–µ –ø–æ–ª—è', 'error');
                return;
            }
            
            try {
                // –ü–æ–ª—É—á–∞–µ–º —Ç–µ–∫—É—â–∏—Ö –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª–µ–π
                const users = await getSheetData('Users');
                
                // –ü—Ä–æ–≤–µ—Ä—è–µ–º, —Å—É—â–µ—Å—Ç–≤—É–µ—Ç –ª–∏ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å
                if (users.find(u => u.Email === email)) {
                    showMessage('regMessage', '–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å —É–∂–µ —Å—É—â–µ—Å—Ç–≤—É–µ—Ç', 'error');
                    return;
                }
                
                // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º –Ω–æ–≤—ã–π ID
                const newId = users.length + 1;
                
                // –î–æ–±–∞–≤–ª—è–µ–º –Ω–æ–≤–æ–≥–æ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è
                const response = await fetch(`https://api.sheetson.com/v2/sheets/Users`, {
                    method: 'POST',
                    headers: {
                        'Authorization': 'Bearer YOUR_SHEETSON_API_KEY',
                        'X-Spreadsheet-Id': SHEET_ID,
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        ID: newId,
                        Email: email,
                        Password: password,
                        Balance: 1000,
                        RegistrationDate: new Date().toISOString()
                    })
                });
                
                showMessage('regMessage', '–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —É—Å–ø–µ—à–Ω–∞! –¢–µ–ø–µ—Ä—å –≤–æ–π–¥–∏—Ç–µ –≤ —Å–∏—Å—Ç–µ–º—É.', 'success');
                setTimeout(() => showTab('login'), 1500);
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏:', error);
                showMessage('regMessage', '–û—à–∏–±–∫–∞ —Ä–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏–∏', 'error');
            }
        }
        
        // –ü–µ—Ä–µ–≤–æ–¥ —Å—Ä–µ–¥—Å—Ç–≤ (—É–ø—Ä–æ—â–µ–Ω–Ω–∞—è –≤–µ—Ä—Å–∏—è)
        async function transfer() {
            alert('–§—É–Ω–∫—Ü–∏—è –ø–µ—Ä–µ–≤–æ–¥–∞ —Ä–∞–±–æ—Ç–∞–µ—Ç —Å –ø–æ–ª–Ω–æ–π –Ω–∞—Å—Ç—Ä–æ–π–∫–æ–π API. –°–Ω–∞—á–∞–ª–∞ –Ω–∞—Å—Ç—Ä–æ–π—Ç–µ API –∫–ª—é—á.');
        }
        
        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö –∏–∑ Google Sheets
        async function getSheetData(sheetName) {
            try {
                const url = `https://docs.google.com/spreadsheets/d/${SHEET_ID}/gviz/tq?tqx=out:json&sheet=${sheetName}`;
                const response = await fetch(url);
                const text = await response.text();
                const json = JSON.parse(text.substr(47).slice(0, -2));
                
                if (!json.table || !json.table.rows) return [];
                
                const headers = json.table.cols.map(col => col.label);
                return json.table.rows.map(row => {
                    const obj = {};
                    row.c.forEach((cell, index) => {
                        obj[headers[index]] = cell ? cell.v : '';
                    });
                    return obj;
                });
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –∑–∞–≥—Ä—É–∑–∫–∏ –¥–∞–Ω–Ω—ã—Ö:', error);
                return [];
            }
        }
        
        // –ü–æ–∫–∞–∑–∞—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ
        function showMessage(elementId, text, type) {
            const element = document.getElementById(elementId);
            element.textContent = text;
            element.className = `message ${type}`;
            setTimeout(() => {
                element.textContent = '';
                element.className = 'message';
            }, 3000);
        }
    </script>
