<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PayBank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b0b10;
  --card: #16161d;
  --accent: #ffd600;
  --text: #ffffff;
  --muted: #9b9ba3;
  --danger: #ff4d4f;
  --success: #2ecc71;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ===== CARDS ===== */
.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 22px;
  padding: 24px;
  box-shadow: 0 20px 50px rgba(0,0,0,.6);
  animation: fadeUp .4s ease;
}

@keyframes fadeUp {
  from { opacity: 0; transform: translateY(20px); }
  to { opacity: 1; transform: translateY(0); }
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

input, select, button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  margin-top: 12px;
}

input, select {
  background: #242430;
  color: white;
}

button {
  background: var(--accent);
  color: black;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #2a2a36;
  color: white;
}

/* ===== SCREENS ===== */
.hidden { display: none; }

.balance {
  font-size: 36px;
  text-align: center;
  margin: 20px 0;
}

.message {
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
}

.error { background: rgba(255,77,79,.15); color: var(--danger); }
.success { background: rgba(46,204,113,.15); color: var(--success); }

.history {
  margin-top: 20px;
  max-height: 200px;
  overflow-y: auto;
}

.history-item {
  padding: 10px;
  border-bottom: 1px solid #2a2a36;
  font-size: 14px;
}

.history-item span {
  color: var(--muted);
}
</style>
</head>

<body>

<!-- LOGIN -->
<div class="card" id="loginScreen">
  <h1>PayBank</h1>
  <input id="email" placeholder="Email">
  <input id="password" type="password" placeholder="Пароль">
  <button onclick="login()">Войти</button>
  <div id="loginMsg" class="message"></div>
</div>

<!-- USER -->
<div class="card hidden" id="userScreen">
  <h1>Баланс</h1>
  <div class="balance" id="balance">0 ₽</div>

  <select id="toUser"></select>
  <input id="amount" type="number" placeholder="Сумма">
  <button onclick="transfer()">Перевести</button>

  <div class="history" id="history"></div>

  <button class="secondary" onclick="logout()">Выйти</button>
  <div id="userMsg" class="message"></div>
</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbwcaBFa33AQCYdkBsHoem3-WUCO5ecUGcuj9aU1aI7IHrqueQEDWlo7lBbSY2o05Faofw/exec';

const USERS = [
  { name: 'Ильяс Валиев', email: 'ilyasvaliev@mail.ru' },
  { name: 'Прохор Мартьянов', email: 'prokhormart@mail.ru' },
  { name: 'Роман Киселев', email: 'romankisel@mail.ru' },
  { name: 'Артем Антонов', email: 'artemant@mail.ru' }
];

let currentUserEmail = '';

const loginScreen = document.getElementById('loginScreen');
const userScreen = document.getElementById('userScreen');
const balanceEl = document.getElementById('balance');
const historyEl = document.getElementById('history');
const toUser = document.getElementById('toUser');
const amountInput = document.getElementById('amount');

window.onload = async () => {
  const saved = localStorage.getItem('userEmail');
  if (saved) {
    currentUserEmail = saved;
    loginScreen.classList.add('hidden');
    userScreen.classList.remove('hidden');
    fillRecipients();
    await loadBalance();
    await loadHistory();
  }
};

async function login() {
  const email = document.getElementById('email').value.trim().toLowerCase();
  const password = document.getElementById('password').value.trim();

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'login', email, password })
  });

  const data = await res.json();
  if (!data.success) {
    msg('loginMsg', 'Неверный email или пароль', 'error');
    return;
  }

  currentUserEmail = email;
  localStorage.setItem('userEmail', email);

  loginScreen.classList.add('hidden');
  userScreen.classList.remove('hidden');

  fillRecipients();
  await loadBalance();
  await loadHistory();
}

async function loadBalance() {
  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'balance', email: currentUserEmail })
  });
  const data = await res.json();
  balanceEl.textContent = data.balance + ' ₽';
}

async function transfer() {
  const to = toUser.value;
  const amount = Number(amountInput.value);

  if (!to || amount <= 0) {
    msg('userMsg', 'Проверь данные', 'error');
    return;
  }

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: 'transfer',
      from: currentUserEmail,
      to,
      amount
    })
  });

  const data = await res.json();
  if (!data.success) {
    msg('userMsg', 'Ошибка перевода', 'error');
    return;
  }

  amountInput.value = '';
  msg('userMsg', 'Перевод выполнен', 'success');
  await loadBalance();
  await loadHistory();
}

async function loadHistory() {
  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'history', email: currentUserEmail })
  });

  const data = await res.json();
  historyEl.innerHTML = '';

  data.forEach(h => {
    const div = document.createElement('div');
    div.className = 'history-item';
    div.innerHTML = `
      <strong>${h.amount} ₽</strong><br>
      <span>${h.from} → ${h.to}</span>
    `;
    historyEl.appendChild(div);
  });
}

function fillRecipients() {
  toUser.innerHTML = '<option value="">Получатель</option>';
  USERS.forEach(u => {
    if (u.email !== currentUserEmail) {
      const opt = document.createElement('option');
      opt.value = u.email;
      opt.textContent = u.name;
      toUser.appendChild(opt);
    }
  });
}

function logout() {
  localStorage.removeItem('userEmail');
  location.reload();
}

function msg(id, text, type) {
  const el = document.getElementById(id);
  el.textContent = text;
  el.className = 'message ' + type;
}
</script>

</body>
</html>
