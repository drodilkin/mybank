<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PayBank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root{
  --bg:#0b0b0f;
  --card:#15161c;
  --input:#1f2028;
  --yellow:#ffdd2d;
  --text:#ffffff;
  --muted:#8b8d98;
}

*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  background:radial-gradient(circle at top, #1a1b22, #0b0b0f 70%);
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,sans-serif;
  color:var(--text);
}

/* CARD */
.login-card{
  width:100%;
  max-width:380px;
  background:linear-gradient(180deg,#1a1b22,#14151b);
  border-radius:28px;
  padding:32px 28px 36px;
  box-shadow:
    0 20px 60px rgba(0,0,0,.6),
    inset 0 1px 0 rgba(255,255,255,.04);
}

/* TITLE */
.login-card h1{
  margin:0 0 28px;
  font-size:26px;
  font-weight:600;
  text-align:center;
}

/* INPUT */
.input{
  background:var(--input);
  border:none;
  width:100%;
  padding:16px 18px;
  margin-bottom:14px;
  border-radius:16px;
  color:#fff;
  font-size:16px;
  outline:none;
}

.input::placeholder{
  color:var(--muted);
}

.input:focus{
  box-shadow:0 0 0 2px rgba(255,221,45,.15);
}

/* BUTTON */
.btn{
  margin-top:10px;
  width:100%;
  padding:16px;
  border:none;
  border-radius:18px;
  background:var(--yellow);
  color:#000;
  font-size:17px;
  font-weight:600;
  cursor:pointer;
  transition:.2s;
}

.btn:hover{
  transform:translateY(-1px);
  box-shadow:0 6px 20px rgba(255,221,45,.35);
}

.btn:active{
  transform:translateY(0);
}

/* FOOTER */
.hint{
  margin-top:18px;
  text-align:center;
  font-size:13px;
  color:var(--muted);
}
</style>
</head>

<body>

<div class="login-card">
  <h1>Вход</h1>

  <input class="input" type="email" placeholder="Email">
  <input class="input" type="password" placeholder="Пароль">

  <button class="btn">Войти</button>

  <div class="hint">
    PayBank • безопасный вход
  </div>
</div>

</body>
</html>
