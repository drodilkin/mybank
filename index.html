<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PayBank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg:#0b0b10;
  --card:#181820;
  --accent:#ffd600;
  --text:#fff;
  --muted:#9b9ba3;
  --danger:#ff4d4f;
  --success:#2ecc71;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}

/* ===== LOADER ===== */
#loader {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid #2a2a36;
  border-top: 4px solid var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== APP ===== */
.app {
  display: none;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 22px;
  padding: 24px;
  box-shadow: 0 20px 50px rgba(0,0,0,.5);
}

h1 {
  text-align: center;
  margin-bottom: 12px;
}

input, select, button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  margin-top: 12px;
}

input, select {
  background: #242430;
  color: white;
}

button {
  background: var(--accent);
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #2a2a36;
  color: white;
}

.balance {
  font-size: 36px;
  text-align: center;
  margin: 12px 0;
}

/* ===== HISTORY ===== */
.history {
  margin-top: 20px;
}

.history h3 {
  font-size: 16px;
  color: var(--muted);
  margin-bottom: 10px;
}

.history-item {
  background: #242430;
  padding: 12px;
  border-radius: 12px;
  margin-bottom: 8px;
  display: flex;
  justify-content: space-between;
  font-size: 14px;
}

.history-item.in { border-left: 4px solid var(--success); }
.history-item.out { border-left: 4px solid var(--danger); }

.amount.in { color: var(--success); }
.amount.out { color: var(--danger); }

.message {
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
}

.error { background: rgba(255,77,79,.15); color: var(--danger); }
.success { background: rgba(46,204,113,.15); color: var(--success); }

.hidden { display: none; }
</style>
</head>

<body>

<div id="loader">
  <div class="spinner"></div>
  <p>Загрузка PayBank…</p>
</div>

<div class="app" id="app">

  <!-- LOGIN -->
  <div class="card" id="loginScreen">
    <h1>PayBank</h1>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <div id="loginMsg" class="message"></div>
  </div>

  <!-- USER -->
  <div class="card hidden" id="userScreen">
    <h1 id="userName"></h1>
    <div class="balance" id="balance">0 ₿</div>

    <select id="toUser"></select>
    <input id="amount" type="number" placeholder="Сумма">
    <button onclick="transfer()">Перевести</button>
    <button class="secondary" onclick="logout()">Выйти</button>

    <div class="history">
      <h3>История операций</h3>
      <div id="historyList"></div>
    </div>

    <div id="userMsg" class="message"></div>
  </div>

</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbzw2nwKnvc-1zlGcl7p1OYvEk4NdqVIGS6gKrhpJ3XFglkmh7rhbDMARlvNQKclqh31/exec';

const USERS = [
  { name:'Роман Киселев', email:'romankisel@mail.ru' },
  { name:'Ильяс Валиев', email:'ilyasvaliev@mail.ru' },
  { name:'Артем Антонов', email:'artemant@mail.ru' },
  { name:'Прохор Мартьянов', email:'prokhormart@mail.ru' }
];

let currentUserEmail = '';

window.onload = () => {
  setTimeout(() => {
    loader.style.display = 'none';
    app.style.display = 'flex';
  }, 1000);
};

async function login() {
  const email = emailInput.value.toLowerCase().trim();
  const password = passwordInput.value.trim();

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action:'login', email, password })
  });

  const data = await res.json();

  if (!data.success) {
    msg('loginMsg','❌ Неверные данные','error');
    return;
  }

  currentUserEmail = email;
  userName.textContent = USERS.find(u=>u.email===email)?.name || email;
  balance.textContent = data.balance + ' ₿';

  fillRecipients();
  loadHistory();

  loginScreen.classList.add('hidden');
  userScreen.classList.remove('hidden');
}

function fillRecipients() {
  toUser.innerHTML = '<option value="">Получатель</option>';
  USERS.filter(u=>u.email!==currentUserEmail).forEach(u=>{
    const o=document.createElement('option');
    o.value=u.email;
    o.textContent=u.name;
    toUser.appendChild(o);
  });
}

async function transfer() {
  const to = toUser.value;
  const amount = Number(amountInput.value);

  if (!to || amount <= 0) {
    msg('userMsg','❌ Проверь данные','error');
    return;
  }

  await fetch(API_URL, {
    method:'POST',
    body:JSON.stringify({ action:'transfer', from:currentUserEmail, to, amount })
  });

  msg('userMsg','✅ Перевод выполнен','success');
  amountInput.value='';
  updateBalance();
  loadHistory();
}

async function updateBalance() {
  const res = await fetch(API_URL, {
    method:'POST',
    body:JSON.stringify({ action:'getBalance', email:currentUserEmail })
  });
  const data = await res.json();
  balance.textContent = data.balance + ' ₿';
}

async function loadHistory() {
  const res = await fetch(API_URL, {
    method:'POST',
    body:JSON.stringify({ action:'history', email:currentUserEmail })
  });
  const data = await res.json();

  historyList.innerHTML='';
  if (data.history.length === 0) {
    historyList.innerHTML='<p style="color:#9b9ba3">Нет операций</p>';
    return;
  }

  data.history.reverse().forEach(op=>{
    const isIn = op.to === currentUserEmail;
    const div = document.createElement('div');
    div.className = 'history-item ' + (isIn?'in':'out');
    div.innerHTML = `
      <span>${isIn ? '⬇️ от '+op.fromName : '⬆️ → '+op.toName}</span>
      <span class="amount ${isIn?'in':'out'}">
        ${isIn?'+':'-'}${op.amount} ₿
      </span>
    `;
    historyList.appendChild(div);
  });
}

function msg(id,text,type){
  const el=document.getElementById(id);
  el.textContent=text;
  el.className='message '+type;
}

function logout(){ location.reload(); }

const emailInput=document.getElementById('email');
const passwordInput=document.getElementById('password');
const amountInput=document.getElementById('amount');
</script>

</body>
</html>
