<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PayBank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b0b10;
  --card: #181820;
  --accent: #ffd600;
  --text: #ffffff;
  --muted: #9b9ba3;
  --danger: #ff4d4f;
  --success: #2ecc71;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}

/* ===== LOADER ===== */
#loader {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  z-index: 999;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid #2a2a36;
  border-top: 4px solid var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

#loader p {
  margin-top: 16px;
  color: var(--muted);
}

/* ===== APP ===== */
.app {
  display: none;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 22px;
  padding: 24px;
  box-shadow: 0 20px 50px rgba(0,0,0,.5);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

input, select, button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  margin-top: 12px;
}

input, select {
  background: #242430;
  color: white;
}

button {
  background: var(--accent);
  color: black;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #2a2a36;
  color: white;
}

.balance {
  font-size: 36px;
  text-align: center;
  margin: 20px 0;
}

.message {
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
}

.error { background: rgba(255,77,79,.15); color: var(--danger); }
.success { background: rgba(46,204,113,.15); color: var(--success); }

.hidden { display: none; }
</style>
</head>

<body>

<!-- ===== LOADER ===== -->
<div id="loader">
  <div class="spinner"></div>
  <p>–ó–∞–≥—Ä—É–∑–∫–∞ PayBank‚Ä¶</p>
</div>

<!-- ===== SOUNDS ===== -->
<audio id="sound-click" src="https://assets.mixkit.co/sfx/preview/mixkit-modern-click-box-check-1120.mp3"></audio>
<audio id="sound-transfer" src="https://assets.mixkit.co/sfx/preview/mixkit-positive-interface-beep-221.mp3"></audio>
<audio id="sound-error" src="https://assets.mixkit.co/sfx/preview/mixkit-wrong-answer-fail-notification-946.mp3"></audio>

<!-- ===== APP ===== -->
<div class="app" id="app">

  <!-- LOGIN -->
  <div class="card" id="loginScreen">
    <h1>PayBank</h1>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="–ü–∞—Ä–æ–ª—å">
    <button onclick="playSound('sound-click'); login()">–í–æ–π—Ç–∏</button>
    <div id="loginMsg" class="message"></div>
  </div>

  <!-- USER -->
  <div class="card hidden" id="userScreen">
    <h1 id="userName"></h1>
    <div class="balance" id="balance">0 ‚Çø</div>

    <select id="toUser"></select>
    <input id="amount" type="number" placeholder="–°—É–º–º–∞">

    <button onclick="playSound('sound-click'); transfer()">–ü–µ—Ä–µ–≤–µ—Å—Ç–∏</button>
    <button class="secondary" onclick="playSound('sound-click'); logout()">–í—ã–π—Ç–∏</button>

    <div id="userMsg" class="message"></div>
  </div>

  <!-- ADMIN -->
  <div class="card hidden" id="adminScreen">
    <h1>–ê–¥–º–∏–Ω</h1>
    <input id="adminTarget" placeholder="Email –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—è">
    <input id="adminAmount" type="number" placeholder="–°—É–º–º–∞">
    <button onclick="playSound('sound-click'); adminAdd()">–ü–æ–ø–æ–ª–Ω–∏—Ç—å</button>
    <button class="secondary" onclick="playSound('sound-click'); logout()">–í—ã–π—Ç–∏</button>
    <div id="adminMsg" class="message"></div>
  </div>

</div>

<script>
// ===== –ù–ê–°–¢–†–û–ô–ö–ò =====
const API_URL = 'https://script.google.com/macros/s/AKfycbzS_4F765vEVD94zHFmwAiOJWY9nBBLU3WNV6Rpqg3ZMPa1Nz8XQZi_q2lr0M46nS20Pw/exec';

const ADMIN_EMAIL = 'Bank';
const ADMIN_PASSWORD = 'SUPERPUPER123';

const USERS = [
  { name: '–†–æ–º–∞–Ω –ö–∏—Å–µ–ª–µ–≤', email: 'romankisel@mail.ru' },
  { name: '–ò–ª—å—è—Å –í–∞–ª–∏–µ–≤', email: 'ilyasvaliev@mail.ru' },
  { name: '–ê—Ä—Ç–µ–º –ê–Ω—Ç–æ–Ω–æ–≤', email: 'artemant@mail.ru' },
  { name: '–ü—Ä–æ—Ö–æ—Ä –ú–∞—Ä—Ç—å—è–Ω–æ–≤', email: 'prokhormart@mail.ru' }
];

let currentUserEmail = '';
let currentUserName = '';

// ===== LOADER =====
window.onload = () => {
  setTimeout(() => {
    loader.style.display = 'none';
    app.style.display = 'flex';
  }, 1200);
};

// ===== SOUND =====
function playSound(id) {
  const s = document.getElementById(id);
  if (!s) return;
  s.currentTime = 0;
  s.play().catch(() => {});
}

// ===== LOGIN =====
async function login() {
  const email = emailInput.value.toLowerCase().trim();
  const password = passwordInput.value.trim();

  if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
    loginScreen.classList.add('hidden');
    adminScreen.classList.remove('hidden');
    return;
  }

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'login', email, password })
  });

  const data = await res.json();

  if (!data.success) {
    playSound('sound-error');
    msg('loginMsg', '‚ùå –ù–µ–≤–µ—Ä–Ω—ã–µ –¥–∞–Ω–Ω—ã–µ', 'error');
    return;
  }

  currentUserEmail = email;
  currentUserName = USERS.find(u => u.email === email)?.name || email;

  userName.textContent = currentUserName;
  balance.textContent = data.balance + ' ‚Çø';

  fillRecipients();

  loginScreen.classList.add('hidden');
  userScreen.classList.remove('hidden');
}

// ===== RECIPIENTS =====
function fillRecipients() {
  toUser.innerHTML = '<option value="">–ü–æ–ª—É—á–∞—Ç–µ–ª—å</option>';
  USERS.forEach(u => {
    if (u.email !== currentUserEmail) {
      const opt = document.createElement('option');
      opt.value = u.email;
      opt.textContent = u.name;
      toUser.appendChild(opt);
    }
  });
}

// ===== –ü–û–õ–£–ß–ï–ù–ò–ï –ë–ê–õ–ê–ù–°–ê =====
async function updateBalance() {
  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'getBalance', email: currentUserEmail })
  });

  const data = await res.json();
  if (data.success) {
    balance.textContent = data.balance + ' ‚Çø';
  }
}

// ===== TRANSFER (–§–ò–ö–°) =====
async function transfer() {
  const to = toUser.value;
  const amount = Number(amountInput.value);

  if (!to || amount <= 0) {
    playSound('sound-error');
    msg('userMsg', '‚ùå –ü—Ä–æ–≤–µ—Ä—å –¥–∞–Ω–Ω—ã–µ', 'error');
    return;
  }

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'transfer', from: currentUserEmail, to, amount })
  });

  const data = await res.json();

  if (!data.success) {
    playSound('sound-error');
    msg('userMsg', '‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–≤–æ–¥–∞', 'error');
    return;
  }

  playSound('sound-transfer');
  msg('userMsg', '‚úÖ –ü–µ—Ä–µ–≤–æ–¥ –≤—ã–ø–æ–ª–Ω–µ–Ω', 'success');
  amountInput.value = '';

  // üî• —Å—Ä–∞–∑—É –æ–±–Ω–æ–≤–ª—è–µ–º –±–∞–ª–∞–Ω—Å
  updateBalance();
}

// ===== ADMIN =====
async function adminAdd() {
  const to = adminTarget.value.toLowerCase();
  const amount = Number(adminAmount.value);

  if (!to || amount <= 0) {
    playSound('sound-error');
    msg('adminMsg', '‚ùå –û—à–∏–±–∫–∞ –¥–∞–Ω–Ω—ã—Ö', 'error');
    return;
  }

  await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: 'transfer',
      from: to,
      to,
      amount: -amount
    })
  });

  playSound('sound-transfer');
  msg('adminMsg', '‚úÖ –ë–∞–ª–∞–Ω—Å –∏–∑–º–µ–Ω—ë–Ω', 'success');
}

// ===== HELPERS =====
function msg(id, text, type) {
  const el = document.getElementById(id);
  el.textContent = text;
  el.className = 'message ' + type;
}

function logout() {
  location.reload();
}

// inputs
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const amountInput = document.getElementById('amount');
</script>

</body>
</html>
