<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PayBank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b0b10;
  --card: #181820;
  --accent: #ffd600;
  --text: #ffffff;
  --muted: #9b9ba3;
  --danger: #ff4d4f;
  --success: #2ecc71;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

.app {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 22px;
  padding: 24px;
  box-shadow: 0 20px 50px rgba(0,0,0,.5);
}

h1 {
  text-align: center;
  margin-bottom: 20px;
  font-weight: 600;
}

input, select, button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  margin-top: 12px;
}

input, select {
  background: #242430;
  color: white;
}

button {
  background: var(--accent);
  color: black;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #2a2a36;
  color: white;
}

.balance {
  font-size: 36px;
  text-align: center;
  margin: 20px 0;
}

.message {
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
}

.error { background: rgba(255,77,79,.15); color: var(--danger); }
.success { background: rgba(46,204,113,.15); color: var(--success); }

.hidden { display: none; }

.admin-panel {
  margin-top: 20px;
  border-top: 1px solid #2a2a36;
  padding-top: 16px;
}
</style>
</head>

<body>

<div class="app">

  <!-- LOGIN -->
  <div id="loginScreen">
    <h1>PayBank</h1>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <div id="loginMsg" class="message"></div>
  </div>

  <!-- USER -->
  <div id="userScreen" class="hidden">
    <h1 id="userTitle"></h1>
    <div class="balance" id="balance">0 ₿</div>

    <select id="toUser">
      <option value="">Получатель (email)</option>
    </select>

    <input id="amount" type="number" placeholder="Сумма">
    <button onclick="transfer()">Перевести</button>
    <button class="secondary" onclick="logout()">Выйти</button>

    <div id="userMsg" class="message"></div>
  </div>

  <!-- ADMIN -->
  <div id="adminScreen" class="hidden">
    <h1>Админ</h1>

    <input id="adminTarget" placeholder="Email пользователя">
    <input id="adminAmount" type="number" placeholder="Сумма">
    <button onclick="adminAdd()">Пополнить</button>

    <button class="secondary" onclick="logout()">Выйти</button>
    <div id="adminMsg" class="message"></div>
  </div>

</div>

<script>
// ================= НАСТРОЙКИ =================
const API_URL = 'ТВОЯ_APPS_SCRIPT_ССЫЛКА';

const ADMIN_EMAIL = 'super_admin_928374@bank.local';
const ADMIN_PASSWORD = 'myUltraSecretPass';

// =============================================

let currentUser = null;

// ===== LOGIN =====
async function login() {
  const email = emailInput().toLowerCase();
  const password = passwordInput();

  // ADMIN LOGIN
  if (email === ADMIN_EMAIL && password === ADMIN_PASSWORD) {
    show('loginScreen', false);
    show('adminScreen', true);
    return;
  }

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: 'login',
      email,
      password
    })
  });

  const data = await res.json();

  if (!data.success) {
    msg('loginMsg', '❌ Неверный логин или пароль', 'error');
    return;
  }

  currentUser = email;

  show('loginScreen', false);
  show('userScreen', true);
  document.getElementById('userTitle').textContent = email;
  document.getElementById('balance').textContent = data.balance + ' ₿';

  loadUsers();
}

// ===== LOAD USERS =====
async function loadUsers() {
  const list = document.getElementById('toUser');
  list.innerHTML = '<option value="">Получатель (email)</option>';

  // вручную — чтобы админ не светился
  ['tilyas@mail.ru','prokhor@mail.ru','roma@mail.ru','artem@mail.ru','test@mail.ru']
    .filter(e => e !== currentUser)
    .forEach(e => {
      const o = document.createElement('option');
      o.value = e;
      o.textContent = e;
      list.appendChild(o);
    });
}

// ===== TRANSFER =====
async function transfer() {
  const to = toUser.value;
  const amount = Number(amountInput());

  if (!to || amount <= 0) {
    msg('userMsg', '❌ Проверь данные', 'error');
    return;
  }

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: 'transfer',
      from: currentUser,
      to,
      amount
    })
  });

  const data = await res.json();

  if (!data.success) {
    msg('userMsg', '❌ Ошибка перевода', 'error');
    return;
  }

  msg('userMsg', '✅ Перевод выполнен', 'success');
  setTimeout(() => location.reload(), 1200);
}

// ===== ADMIN ADD =====
async function adminAdd() {
  const to = document.getElementById('adminTarget').value.toLowerCase();
  const amount = Number(document.getElementById('adminAmount').value);

  if (!to || amount <= 0) {
    msg('adminMsg', '❌ Проверь данные', 'error');
    return;
  }

  await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: 'transfer',
      from: to,
      to: to,
      amount: -amount
    })
  });

  msg('adminMsg', '✅ Баланс изменён', 'success');
}

// ===== HELPERS =====
function show(id, state) {
  document.getElementById(id).classList.toggle('hidden', !state);
}

function msg(id, text, type) {
  const el = document.getElementById(id);
  el.textContent = text;
  el.className = 'message ' + type;
}

function logout() {
  location.reload();
}

const emailInput = () => document.getElementById('email').value.trim();
const passwordInput = () => document.getElementById('password').value.trim();
const amountInput = () => document.getElementById('amount').value;
</script>

</body>
</html>
