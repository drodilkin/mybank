<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>PROFIT INFINITY | ELITE TERMINAL</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@300;400;600;800&family=JetBrains+Mono&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent: #ffd600;
            --accent-glow: rgba(255, 214, 0, 0.4);
            --bg: #050508;
            --card: rgba(20, 20, 31, 0.8);
            --panel: #1a1a2e;
            --text: #ffffff;
            --muted: #8b8b9e;
            --success: #00ff95;
            --error: #ff2d55;
            --glass: rgba(255, 255, 255, 0.05);
            --border: rgba(255, 214, 0, 0.2);
        }

        * { box-sizing: border-box; font-family: 'Inter', sans-serif; -webkit-tap-highlight-color: transparent; }
        body { 
            margin: 0; background: var(--bg); color: var(--text); overflow-x: hidden;
            background-image: 
                radial-gradient(circle at 0% 0%, rgba(255, 214, 0, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 100% 100%, rgba(0, 255, 149, 0.05) 0%, transparent 50%);
            min-height: 100vh;
        }

        .hidden { display: none !important; }

        /* --- –ê–ù–ò–ú–ê–¶–ò–ò --- */
        @keyframes slideIn { from { transform: translateY(20px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
        @keyframes pulse-gold { 0% { box-shadow: 0 0 5px var(--accent-glow); } 50% { box-shadow: 0 0 20px var(--accent-glow); } 100% { box-shadow: 0 0 5px var(--accent-glow); } }
        @keyframes scan-glow { 0% { background-position: 0% 50%; } 50% { background-position: 100% 50%; } 100% { background-position: 0% 50%; } }

        .container { width: 100%; max-width: 450px; margin: 0 auto; padding: 20px 15px; }

        /* --- –ö–ê–†–¢–ê --- */
        .card-box { perspective: 1000px; height: 220px; margin-bottom: 30px; }
        .card-inner { position: relative; width: 100%; height: 100%; transform-style: preserve-3d; transition: 0.8s; cursor: pointer; }
        .card-inner.flipped { transform: rotateY(180deg); }
        
        .card-front, .card-back {
            position: absolute; inset: 0; border-radius: 24px; padding: 25px;
            backface-visibility: hidden; border: 1px solid var(--border);
            background: linear-gradient(135deg, #1a1a2e 0%, #050508 100%);
            box-shadow: 0 20px 40px rgba(0,0,0,0.6);
            display: flex; flex-direction: column; justify-content: space-between;
        }
        .card-back { transform: rotateY(180deg); background: #0a0a0f; border: 1px solid var(--success); }

        .balance-val { font-family: 'Orbitron'; font-size: 32px; font-weight: 900; color: var(--accent); text-shadow: 0 0 10px var(--accent-glow); }

        /* --- NFC --- */
        .nfc-zone { 
            height: 250px; display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--card); border-radius: 24px; position: relative; border: 1px solid var(--glass);
        }
        .nfc-status-bar { width: 80%; height: 4px; background: #333; border-radius: 10px; margin-top: 20px; overflow: hidden; }
        .nfc-progress { width: 0%; height: 100%; background: var(--accent); transition: 0.3s; }

        /* --- –ò–°–¢–û–†–ò–Ø –¢–†–ê–ù–ó–ê–ö–¶–ò–ô --- */
        .tx-item {
            background: var(--glass); border-radius: 18px; padding: 15px; margin-bottom: 12px;
            border-left: 4px solid var(--muted); animation: slideIn 0.4s ease forwards;
            backdrop-filter: blur(10px);
        }
        .tx-item.in { border-left-color: var(--success); }
        .tx-item.out { border-left-color: var(--error); }
        .tx-header { display: flex; justify-content: space-between; margin-bottom: 8px; }
        .tx-user { font-weight: 700; font-size: 14px; }
        .tx-amount { font-family: 'JetBrains Mono'; font-weight: 800; }
        .tx-details { font-size: 11px; color: var(--muted); display: flex; justify-content: space-between; }
        .tx-comment { margin-top: 8px; font-size: 12px; font-style: italic; opacity: 0.8; padding-top: 5px; border-top: 1px solid rgba(255,255,255,0.05); }

        /* --- CHAT –ò–ó–û–ë–†–ê–ñ–ï–ù–ò–Ø --- */
        .chat-img { width: 100%; max-width: 200px; border-radius: 12px; margin-top: 8px; border: 1px solid var(--accent); }
        #chatDisplay { height: 400px; overflow-y: auto; padding: 10px; display: flex; flex-direction: column; gap: 15px; }

        .dock { display: flex; background: var(--card); padding: 6px; border-radius: 20px; border: 1px solid var(--glass); margin-bottom: 25px; position: sticky; top: 10px; z-index: 100; backdrop-filter: blur(15px); }
        .dock-btn { flex: 1; padding: 12px 5px; border: none; background: none; color: var(--muted); font-size: 9px; font-weight: 800; border-radius: 15px; cursor: pointer; text-transform: uppercase; transition: 0.3s; }
        .dock-btn.active { background: var(--accent); color: #000; }

        input, select {
            width: 100%; padding: 16px; background: var(--panel); border: 1px solid var(--glass);
            border-radius: 15px; color: #fff; margin-bottom: 12px;
        }

        .btn-prime {
            width: 100%; padding: 18px; background: var(--accent); border: none; border-radius: 18px;
            font-weight: 900; font-size: 14px; color: #000; cursor: pointer; animation: pulse-gold 2s infinite;
        }

        .section-title { font-family: 'Orbitron'; font-size: 14px; color: var(--accent); margin-bottom: 20px; display: flex; align-items: center; gap: 10px; }
        .section-title::after { content: ''; flex: 1; height: 1px; background: var(--border); }

    </style>
</head>
<body>

    <div id="procOverlay" style="position:fixed; inset:0; background:rgba(0,0,0,0.9); z-index:10000; display:none; flex-direction:column; align-items:center; justify-content:center; backdrop-filter: blur(5px);">
        <div style="width:60px; height:60px; border:3px solid var(--accent); border-top-color:transparent; border-radius:50%; animation: rotate 0.6s linear infinite;"></div>
        <h3 id="procMsg" style="margin-top:20px; font-family:'Orbitron'; font-size:12px; letter-spacing:3px;">–°–ò–°–¢–ï–ú–ê...</h3>
    </div>

    <div id="loginPage" style="min-height:100vh; display:flex; align-items:center; justify-content:center; padding:20px;">
        <div style="width:100%; max-width:350px; text-align:center;">
            <h1 style="font-family:'Orbitron'; font-size:35px; margin:0; color:var(--accent);">INFINITY</h1>
            <p style="letter-spacing:5px; color:var(--muted); font-size:10px; margin-bottom:40px;">QUANTUM ACCESS</p>
            <input type="email" id="emailInp" placeholder="USER ID (EMAIL)">
            <input type="password" id="passInp" placeholder="ACCESS KEY">
            <button class="btn-prime" onclick="auth()">DECRYPT ACCESS</button>
        </div>
    </div>

    <div id="appPage" class="container hidden">
        
        <div class="card-box">
            <div class="card-inner" id="card" onclick="this.classList.toggle('flipped')">
                <div class="card-front">
                    <div style="display:flex; justify-content:space-between;">
                        <span style="font-size:10px; font-weight:800; color:var(--success);">‚óè ONLINE</span>
                        <img id="uAva" src="" style="width:55px; height:55px; border-radius:15px; border:2px solid var(--accent); object-fit: cover;">
                    </div>
                    <div>
                        <div style="font-size:10px; color:var(--muted);">AVAILABLE ASSETS</div>
                        <div class="balance-val" id="uBal">0.00 ‚ÇΩ</div>
                        <div id="uName" style="font-weight:700; margin-top:10px; letter-spacing:1px;">...</div>
                    </div>
                </div>
                <div class="card-back">
                    <div style="font-family:'Orbitron'; color:var(--success);">ENCRYPTED NODE</div>
                    <div id="uCard" style="font-family:'JetBrains Mono'; margin-top:20px;">0000 0000 0000 0000</div>
                    <div style="font-size:9px; margin-top:40px; color:var(--muted);">PROFIT INFINITY NEXT GEN SYSTEM</div>
                </div>
            </div>
        </div>

        <nav class="dock">
            <button class="dock-btn active" onclick="tab('pay', this)">Wallet</button>
            <button class="dock-btn" onclick="tab('nfc', this)">NFC</button>
            <button class="dock-btn" onclick="tab('chat', this)">Chat</button>
            <button class="dock-btn" onclick="tab('prof', this)">Node</button>
        </nav>

        <div id="tab-pay" class="tab-content">
            <div class="section-title">TRANSFER</div>
            <select id="payTo"></select>
            <input type="number" id="paySum" placeholder="AMOUNT (‚ÇΩ)">
            <input type="text" id="payMsg" placeholder="MEMO (OPTIONAL)">
            <button class="btn-prime" onclick="sendMoney()">EXECUTE TRANSACTION</button>
            
            <div class="section-title" style="margin-top:40px;">HISTORY</div>
            <div id="hList"></div>
        </div>

        <div id="tab-nfc" class="tab-content hidden">
            <div class="section-title">NFC INTERFACE</div>
            <div class="nfc-zone">
                <div id="nfcIcon" style="font-size:60px;">üì°</div>
                <div class="nfc-status-bar"><div id="nfcProgress" class="nfc-progress"></div></div>
                <p id="nfcStatus" style="margin-top:20px; font-size:11px; color:var(--muted);">READY FOR SCAN</p>
            </div>
            <div style="display:grid; grid-template-columns: 1fr 1fr; gap:15px; margin-top:20px;">
                <button class="btn-prime" style="background:var(--panel); color:white; border:1px solid var(--accent);" onclick="runNFC('read')">READ</button>
                <button class="btn-prime" onclick="runNFC('write')">WRITE</button>
            </div>
            <div id="nfcData" style="margin-top:20px; font-family:'JetBrains Mono'; color:var(--success); font-size:12px; text-align:center;"></div>
        </div>

        <div id="tab-chat" class="tab-content hidden">
            <div class="section-title">SYSTEM CHAT</div>
            <div id="chatDisplay"></div>
            <div style="display:flex; gap:10px; margin-top:15px; background:var(--card); padding:10px; border-radius:20px;">
                <input type="text" id="chatInp" placeholder="Message..." style="margin-bottom:0; background:none; border:none;">
                <button class="btn-prime" style="width:60px; padding:0; animation:none;" onclick="sendMsg()">></button>
            </div>
        </div>

        <div id="tab-prof" class="tab-content hidden">
            <div class="section-title">NODE SETTINGS</div>
            <div style="text-align:center;">
                <button class="btn-prime" style="background:var(--panel); color:var(--accent); border:1px dashed var(--accent);" onclick="updateAva()">üì∏ UPDATE BIOMETRICS</button>
                <p style="font-size:10px; color:var(--muted); margin-top:10px;">FaceID & Identity Sync</p>
            </div>
            <div style="margin-top:30px; background:var(--glass); border-radius:20px; padding:20px;">
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <span style="color:var(--muted);">SECURITY</span><span style="color:var(--success);">LEVEL 5</span>
                </div>
                <div style="display:flex; justify-content:space-between; margin-bottom:15px;">
                    <span style="color:var(--muted);">ENCRYPTION</span><span style="color:white;">AES-256-GCM</span>
                </div>
            </div>
            <button onclick="location.reload()" style="width:100%; margin-top:40px; background:none; border:none; color:var(--error); font-weight:800; cursor:pointer;">TERMINATE SESSION</button>
        </div>

    </div>

    <script>
        const API = 'https://script.google.com/macros/s/AKfycbzsLK9FxBEOFl4XDliOBm-qdmCRJL_Du4uOUjQrGqIdghrvqdt2_4YSbeNeSON2hDxrqg/exec';
        let user = { email: '', name: '', bal: 0 };
        const db = {
            'ilyasvaliev@mail.ru': '–ò–ª—å—è—Å –í–∞–ª–∏–µ–≤',
            'prokhormart@mail.ru': '–ü—Ä–æ—Ö–æ—Ä –ú–∞—Ä—Ç',
            'romankisel@mail.ru': '–†–æ–º–∞–Ω –ö–∏—Å–µ–ª—å',
            'artemant@mail.ru': '–ê—Ä—Ç–µ–º –ê–Ω—Ç'
        };

        function tab(t, b) {
            document.querySelectorAll('.tab-content').forEach(x => x.classList.add('hidden'));
            document.getElementById('tab-'+t).classList.remove('hidden');
            document.querySelectorAll('.dock-btn').forEach(x => x.classList.remove('active'));
            b.classList.add('active');
        }

        async function auth() {
            const e = document.getElementById('emailInp').value.toLowerCase().trim();
            const p = document.getElementById('passInp').value.trim();
            if(!e || !p) return;

            showProc(true, "AUTHENTICATING...");
            try {
                const res = await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'login', email: e, password: p }) });
                const d = await res.json();
                if(d.success) {
                    user = { email: e, name: db[e] || e, bal: d.balance };
                    renderUI(d);
                    document.getElementById('loginPage').classList.add('hidden');
                    document.getElementById('appPage').classList.remove('hidden');
                    sync();
                    setInterval(sync, 5000);
                } else { alert("ACCESS DENIED"); }
            } catch(x) { alert("NETWORK ERROR"); }
            showProc(false);
        }

        function renderUI(d) {
            document.getElementById('uBal').innerText = d.balance.toLocaleString() + ' ‚ÇΩ';
            document.getElementById('uCard').innerText = d.card;
            document.getElementById('uName').innerText = user.name;
            document.getElementById('uAva').src = d.avatar || 'https://via.placeholder.com/100';
            
            const s = document.getElementById('payTo');
            s.innerHTML = '<option value="">SELECT RECIPIENT</option>';
            for(let k in db) if(k !== user.email) s.innerHTML += `<option value="${k}">${db[k]}</option>`;
        }

        async function sendMoney() {
            const to = document.getElementById('payTo').value;
            const am = document.getElementById('paySum').value;
            const msg = document.getElementById('payMsg').value;
            if(!to || am <= 0) return;

            showProc(true, "ENCRYPTING TRANSACTION...");
            const res = await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'transfer', from: user.email, to, amount: am, comment: msg }) });
            const d = await res.json();
            if(d.success) {
                document.getElementById('paySum').value = '';
                document.getElementById('payMsg').value = '';
                sync();
                showProc(true, "SUCCESSFUL");
                setTimeout(() => showProc(false), 1000);
            } else { alert("ERROR"); showProc(false); }
        }

        async function sync() {
            if(!user.email) return;
            try {
                const res = await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'syncAll', email: user.email }) });
                const d = await res.json();
                
                // –ë–∞–ª–∞–Ω—Å
                document.getElementById('uBal').innerText = Number(d.balance).toLocaleString() + ' ‚ÇΩ';

                // –ò—Å—Ç–æ—Ä–∏—è
                document.getElementById('hList').innerHTML = d.history.slice(0, 8).map(h => {
                    const isOut = h[1].toLowerCase() === user.email;
                    const date = new Date().toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});
                    return `
                        <div class="tx-item ${isOut?'out':'in'}">
                            <div class="tx-header">
                                <span class="tx-user">${isOut ? '‚Üí ' + (db[h[2]]||h[2]) : '‚Üê ' + (db[h[1]]||h[1])}</span>
                                <span class="tx-amount" style="color:${isOut?'var(--error)':'var(--success)'}">
                                    ${isOut?'-':'+'}${Number(h[3]).toLocaleString()} ‚ÇΩ
                                </span>
                            </div>
                            <div class="tx-details">
                                <span>${isOut?'DEBIT':'CREDIT'}</span>
                                <span>${date}</span>
                            </div>
                            ${h[4] ? `<div class="tx-comment">"${h[4]}"</div>` : ''}
                        </div>
                    `;
                }).join('');

                // –ß–∞—Ç
                document.getElementById('chatDisplay').innerHTML = d.messages.map(m => {
                    const isMe = m[1] === user.name;
                    const isImg = m[2].startsWith('data:image');
                    return `
                        <div style="align-self: ${isMe?'flex-end':'flex-start'}; max-width: 85%;">
                            <div style="font-size: 9px; color: var(--muted); margin-bottom: 4px; text-align: ${isMe?'right':'left'}">${m[1]}</div>
                            <div style="background: ${isMe?'var(--accent)':'var(--panel)'}; color: ${isMe?'#000':'#fff'}; padding: 12px; border-radius: 15px;">
                                ${isImg ? `<img src="${m[2]}" class="chat-img">` : m[2]}
                            </div>
                        </div>
                    `;
                }).join('');
            } catch(e) {}
        }

        async function sendMsg(content = null) {
            const inp = document.getElementById('chatInp');
            const txt = content || inp.value;
            if(!txt) return;

            await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'chat', sub: 'send', name: user.name, msg: txt }) });
            inp.value = '';
            sync();
        }

        async function updateAva() {
            try {
                const s = await navigator.mediaDevices.getUserMedia({ video: { facingMode: "user" } });
                showProc(true, "SCANNING BIOMETRICS...");
                const v = document.createElement('video'); v.srcObject = s; await v.play();
                
                setTimeout(async () => {
                    const c = document.createElement('canvas'); c.width = 400; c.height = 400;
                    c.getContext('2d').drawImage(v, 0, 0, 400, 400);
                    const img = c.toDataURL('image/jpeg', 0.5);
                    document.getElementById('uAva').src = img;
                    
                    // –°–æ—Ö—Ä–∞–Ω—è–µ–º –∏ –æ—Ç–ø—Ä–∞–≤–ª—è–µ–º –≤ —á–∞—Ç
                    await fetch(API, { method: 'POST', body: JSON.stringify({ action: 'updateAvatar', email: user.email, image: img }) });
                    sendMsg(img); // –û—Ç–ø—Ä–∞–≤–∫–∞ —Ñ–æ—Ç–æ –≤ —á–∞—Ç
                    
                    s.getTracks().forEach(t => t.stop());
                    showProc(false);
                }, 2000);
            } catch(e) { alert("CAMERA ERROR"); showProc(false); }
        }

        function runNFC(mode) {
            const bar = document.getElementById('nfcProgress');
            const status = document.getElementById('nfcStatus');
            const dataBox = document.getElementById('nfcData');
            
            bar.style.width = '0%';
            status.innerText = mode === 'read' ? "SEARCHING TAG..." : "READY TO WRITE...";
            
            let p = 0;
            const iv = setInterval(() => {
                p += 5;
                bar.style.width = p + '%';
                if(p >= 100) {
                    clearInterval(iv);
                    const mockID = "INF-" + Math.random().toString(16).slice(2, 10).toUpperCase();
                    dataBox.innerText = mode === 'read' ? "LINKED ID: " + mockID : "KEY WRITTEN TO CHIP";
                    status.innerText = "ACTION COMPLETE";
                }
            }, 50);
        }

        function showProc(s, m = "") {
            const o = document.getElementById('procOverlay');
            document.getElementById('procMsg').innerText = m;
            o.style.display = s ? 'flex' : 'none';
        }
    </script>
    <style> @keyframes rotate { to { transform: rotate(360deg); } } </style>
</body>
</html>
