<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>PayBank</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
:root {
  --bg: #0b0b10;
  --card: #181820;
  --accent: #ffd600;
  --text: #ffffff;
  --muted: #9b9ba3;
  --danger: #ff4d4f;
  --success: #2ecc71;
}

* {
  box-sizing: border-box;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
}

body {
  margin: 0;
  background: var(--bg);
  color: var(--text);
  min-height: 100vh;
}

/* ===== LOADER ===== */
#loader {
  position: fixed;
  inset: 0;
  background: var(--bg);
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
}

.spinner {
  width: 48px;
  height: 48px;
  border: 4px solid #2a2a36;
  border-top: 4px solid var(--accent);
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  to { transform: rotate(360deg); }
}

/* ===== APP ===== */
.app {
  display: none;
  min-height: 100vh;
  justify-content: center;
  align-items: center;
}

.card {
  width: 100%;
  max-width: 420px;
  background: var(--card);
  border-radius: 22px;
  padding: 24px;
}

h1 {
  text-align: center;
  margin-bottom: 16px;
}

input, select, button {
  width: 100%;
  padding: 14px;
  border-radius: 14px;
  border: none;
  font-size: 16px;
  margin-top: 12px;
}

input, select {
  background: #242430;
  color: white;
}

button {
  background: var(--accent);
  color: black;
  font-weight: 600;
  cursor: pointer;
}

button.secondary {
  background: #2a2a36;
  color: white;
}

.balance {
  font-size: 32px;
  text-align: center;
  margin: 20px 0;
}

.message {
  margin-top: 12px;
  padding: 12px;
  border-radius: 12px;
  text-align: center;
}

.error { background: rgba(255,77,79,.15); color: var(--danger); }
.success { background: rgba(46,204,113,.15); color: var(--success); }

.hidden { display: none; }
</style>
</head>

<body>

<!-- LOADER -->
<div id="loader">
  <div class="spinner"></div>
</div>

<!-- APP -->
<div class="app" id="app">

  <!-- LOGIN -->
  <div class="card" id="loginScreen">
    <h1>PayBank</h1>
    <input id="email" placeholder="Email">
    <input id="password" type="password" placeholder="Пароль">
    <button onclick="login()">Войти</button>
    <div id="loginMsg" class="message"></div>
  </div>

  <!-- USER -->
  <div class="card hidden" id="userScreen">
    <h1 id="userEmail"></h1>
    <div class="balance" id="balance">0</div>

    <select id="toUser">
      <option value="">Получатель</option>
      <option value="romankisel@mail.ru">Роман Киселев</option>
      <option value="ilyasvaliev@mail.ru">Ильяс Валиев</option>
      <option value="artemant@mail.ru">Артем Антонов</option>
      <option value="prokhormart@mail.ru">Прохор Мартьянов</option>
    </select>

    <input id="amount" type="number" placeholder="Сумма">
    <button onclick="transfer()">Перевести</button>

    <hr style="margin:20px 0;border-color:#2a2a36">

    <h3 style="text-align:center">Смена пароля</h3>
    <input id="oldPass" type="password" placeholder="Старый пароль">
    <input id="newPass" type="password" placeholder="Новый пароль">
    <button class="secondary" onclick="changePassword()">Сменить пароль</button>

    <button class="secondary" onclick="logout()">Выйти</button>

    <div id="userMsg" class="message"></div>
  </div>

</div>

<script>
const API_URL = 'https://script.google.com/macros/s/AKfycbzCqOupA4g7EUKj2oaXKasDKHhx5AGuFb4TPMoH8S68R6ukNcJtdnu-eS7N7jiS7eYz/exec';

let currentEmail = '';

window.onload = () => {
  setTimeout(() => {
    loader.style.display = 'none';
    app.style.display = 'flex';
  }, 800);
};

async function login() {
  const email = emailInput.value.trim();
  const password = passwordInput.value.trim();

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({ action: 'login', email, password })
  });

  const data = await res.json();

  if (!data.success) {
    show('loginMsg', '❌ Неверный логин или пароль', 'error');
    return;
  }

  currentEmail = email;
  userEmail.textContent = email;
  balance.textContent = data.balance;

  loginScreen.classList.add('hidden');
  userScreen.classList.remove('hidden');
}

async function transfer() {
  const to = toUser.value;
  const amount = Number(amountInput.value);

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: 'transfer',
      from: currentEmail,
      to,
      amount
    })
  });

  const data = await res.json();

  if (!data.success) {
    show('userMsg', '❌ Ошибка перевода', 'error');
    return;
  }

  show('userMsg', '✅ Перевод выполнен', 'success');
  setTimeout(() => location.reload(), 1000);
}

async function changePassword() {
  const oldPassword = oldPass.value;
  const newPassword = newPass.value;

  const res = await fetch(API_URL, {
    method: 'POST',
    body: JSON.stringify({
      action: 'changePassword',
      email: currentEmail,
      oldPassword,
      newPassword
    })
  });

  const data = await res.json();

  if (!data.success) {
    show('userMsg', '❌ Старый пароль неверный', 'error');
    return;
  }

  show('userMsg', '✅ Пароль изменён', 'success');
}

function show(id, text, type) {
  const el = document.getElementById(id);
  el.textContent = text;
  el.className = 'message ' + type;
}

function logout() {
  location.reload();
}

const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const amountInput = document.getElementById('amount');
</script>

</body>
</html>
